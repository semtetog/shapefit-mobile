<html lang="pt-BR">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Auth Script -->
    <script src="../assets/js/auth.js"></script>
    
    <!-- Service Worker com atualização forçada -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('../sw.js?v=7')
                .then(function(registration) {
                    console.log('ServiceWorker registrado:', registration.scope);
                    
                    // Verificar atualizações periodicamente
                    setInterval(function() {
                        registration.update();
                    }, 1000);
                    
                    // Forçar atualização quando detectar nova versão
                    registration.addEventListener('updatefound', function() {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', function() {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nova versão disponível - recarregar página
                                window.location.reload();
                            }
                        });
                    });
                })
                .catch(function(error) {
                    console.log('Falha no registro do ServiceWorker:', error);
                });
            
            // Forçar atualização ao focar na página
            window.addEventListener('focus', function() {
                navigator.serviceWorker.getRegistration().then(function(registration) {
                    if (registration) {
                        registration.update();
                    }
                });
            });
        });
    }
    </script>
    
    <style>
        :root {
            --bg-color: #101010;
            --bg-gradient-start: #222222;
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-orange-gradient: linear-gradient(45deg, #FFAE00, #F83600);
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --font-family: 'Montserrat', sans-serif;
            --accent-orange: #FF6B00;
            --danger-color: #F44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { height: 100%; width: 100%; overflow: hidden; background-color: var(--bg-color); background-image: radial-gradient(circle at 90% 90%, var(--bg-gradient-start) 0%, transparent 40%), radial-gradient(circle at 10% 10%, var(--bg-gradient-start) 0%, transparent 40%); background-attachment: fixed; overscroll-behavior-y: contain; }
        html::after { content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>'); opacity: 0.03; z-index: -1; pointer-events: none; }
        body { position: fixed; top: 0; left: 0; width: 100%; height: calc(var(--vh, 1vh) * 100); overflow: hidden; background-color: var(--bg-color); overscroll-behavior-y: contain; color: var(--text-primary); font-family: var(--font-family); -webkit-font-smoothing: antialiased; display: flex; justify-content: center; align-items: center; }
        .app-container { width: 100%; max-width: 480px; height: 100%; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: fadeIn 0.6s ease-out; }
        .app-container::before { content: ''; flex: 1; min-height: 0; }
        .app-container::after { content: ''; flex: 1; min-height: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .login-logo { display: block; max-width: 120px; height: auto; margin-bottom: 20px; }
        .page-title { font-size: 32px; font-weight: 700; margin-bottom: 30px; }
        .register-form { width: 100%; }
        .form-group { margin-bottom: 20px; position: relative; }
        .input-with-icon { position: relative; }
        .input-with-icon .icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); font-size: 1rem; transition: color 0.3s ease; }
        .input-with-icon.has-toggle .form-control { padding-right: 50px; }
        .toggle-visibility { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); background: transparent; border: none; color: var(--text-secondary); font-size: 1rem; cursor: pointer; padding: 4px; }
        .toggle-visibility:focus { outline: none; }
        .form-group:focus-within .toggle-visibility { color: var(--accent-orange); }
        .form-group:focus-within .icon { color: var(--accent-orange); }
        .form-control { width: 100%; padding: 16px 20px 16px 50px; font-size: 1rem; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 16px; color: var(--text-primary); transition: border-color 0.3s ease; outline: none; }
        .form-control::placeholder { color: var(--text-secondary); }
        .form-control:focus { border-color: var(--accent-orange); }
        .form-control:-webkit-autofill, .form-control:-webkit-autofill:hover, .form-control:-webkit-autofill:focus { -webkit-text-fill-color: var(--text-primary); box-shadow: 0 0 0px 1000px rgba(30, 30, 30, 0.8) inset; -webkit-box-shadow: 0 0 0px 1000px rgba(30, 30, 30, 0.8) inset; transition: background-color 5000s ease-in-out 0s; border-color: var(--glass-border); }
        .form-control:-webkit-autofill:focus { border-color: var(--accent-orange); }
        .error-message { color: var(--danger-color); font-size: 0.85rem; margin-top: 8px; text-align: left; padding-left: 5px; display: block; }
        .form-error { background-color: rgba(244, 67, 54, 0.1); border: 1px solid rgba(244, 67, 54, 0.3); border-radius: 12px; padding: 12px; margin-bottom: 20px; font-size: 0.9rem; }
        .btn-primary { background-image: var(--primary-orange-gradient); background-size: 150% auto; color: var(--text-primary); border: none; border-radius: 16px; padding: 16px 24px; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; transition: transform 0.2s ease, background-position 0.4s ease; margin-top: 15px; }
        .btn-primary:hover { background-position: right center; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .link-text { color: var(--text-secondary); margin-top: 40px; font-size: 1rem; }
        .link-text a { color: var(--accent-orange); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .link-text a:hover { color: #ff9e3d; }
    </style>
    
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        // Se não foi definido (fallback), usar URL local
        if (!window.BASE_APP_URL) {
            window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -2).join('/');
            if (window.BASE_APP_URL.endsWith('/')) {
                window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
            }
        }
        console.log('BASE_APP_URL definido como:', window.BASE_APP_URL);
    </script>
</head>
<body>
    <main class="app-container">
        <img src="../assets/images/SHAPE-FIT-LOGO.png" alt="Shape Fit Logo" class="login-logo">
        <h1 class="page-title">Crie sua Conta</h1>

        <form id="registerForm" class="register-form" autocomplete="on">
            <div id="formError" class="form-error" style="display: none;"></div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nome completo" required autocomplete="name">
                </div>
                <span id="nameError" class="error-message" style="display: none;"></span>
            </div>
            
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autocomplete="email">
                </div>
                <span id="emailError" class="error-message" style="display: none;"></span>
            </div>
            
            <div class="form-group">
                <div class="input-with-icon has-toggle">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha (mín. 6 caracteres)" required autocomplete="new-password">
                    <button type="button" class="toggle-visibility" data-target="password" aria-label="Mostrar senha">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <span id="passwordError" class="error-message" style="display: none;"></span>
            </div>

            <div class="form-group">
                <div class="input-with-icon has-toggle">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirme a senha" required autocomplete="new-password">
                    <button type="button" class="toggle-visibility" data-target="confirm_password" aria-label="Mostrar senha">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <span id="confirmPasswordError" class="error-message" style="display: none;"></span>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">Cadastrar</button>
            
            <p class="link-text">
                Já tem uma conta? <a href="./login.html">Faça login</a>
            </p>
        </form>
    </main>

    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        window.addEventListener('resize', setRealViewportHeight);
        setRealViewportHeight();
        document.body.addEventListener('touchmove', function(event) { event.preventDefault(); }, { passive: false });
        (function preventIOSScroll() {
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"], input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('focusin', () => { setTimeout(() => { window.scrollTo(0, 0); }, 0); });
                input.addEventListener('blur', () => { window.scrollTo(0, 0); });
            });
        })();
        
        // Toggle de visibilidade de senha
        document.querySelectorAll('.toggle-visibility').forEach(function(button) {
            button.addEventListener('click', function() {
                var inputId = button.getAttribute('data-target');
                var input = document.getElementById(inputId);
                if (!input) return;
                var isPassword = input.getAttribute('type') === 'password';
                input.setAttribute('type', isPassword ? 'text' : 'password');
                var icon = button.querySelector('i');
                if (icon) {
                    if (isPassword) {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        button.setAttribute('aria-label', 'Esconder senha');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        button.setAttribute('aria-label', 'Mostrar senha');
                    }
                }
            });
        });
        
        // Handle register form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const submitBtn = document.getElementById('submitBtn');
            const formError = document.getElementById('formError');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            // Clear previous errors
            formError.style.display = 'none';
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            
            try {
                const response = await fetch(`${window.BASE_APP_URL}/api/register.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, confirm_password: confirmPassword })
                });
                
                const result = await response.json();
                
                if (result.success && result.token) {
                    // Save token
                    setAuthToken(result.token);
                    
                    // Redirect to onboarding
                    if (window.smoothNavigate) {
                        window.smoothNavigate('../onboarding/onboarding.html');
                    } else {
                        window.location.href = '../onboarding/onboarding.html';
                    }
                } else {
                    // Show errors
                    if (result.errors) {
                        if (result.errors.name) {
                            nameError.textContent = result.errors.name;
                            nameError.style.display = 'block';
                        }
                        if (result.errors.email) {
                            emailError.textContent = result.errors.email;
                            emailError.style.display = 'block';
                        }
                        if (result.errors.password) {
                            passwordError.textContent = result.errors.password;
                            passwordError.style.display = 'block';
                        }
                        if (result.errors.confirm_password) {
                            confirmPasswordError.textContent = result.errors.confirm_password;
                            confirmPasswordError.style.display = 'block';
                        }
                    } else {
                        formError.textContent = result.message || 'Erro ao cadastrar. Tente novamente.';
                        formError.style.display = 'block';
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cadastrar';
                }
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                formError.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                formError.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
