<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="./www-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cadastrar Novo Alimento - ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        if (!window.BASE_APP_URL) { window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/'); } if (window.BASE_APP_URL && window.BASE_APP_URL.endsWith('/')) {
            window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
        }
    </script>
    <script src="./assets/js/auth.js"></script>
    
    <style>
/* === CREATE CUSTOM FOOD PAGE - ESTILO MODERNO E MOBILE === */
body {
    margin: 0;
    min-height: 100vh;
    background: var(--app-background, #0f0f0f);
    color: var(--text-primary, #fff);
    font-family: 'Montserrat', sans-serif;
}

.app-container {
    min-height: 100vh;
    padding: calc(env(safe-area-inset-top) + 16px) 24px calc(140px + env(safe-area-inset-bottom)) 24px;
    box-sizing: border-box;
}

.page-header {
    display: flex;
    align-items: center;
    padding: 16px 0;
    background: transparent;
    gap: 16px;
    margin-bottom: 20px;
}

.back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: var(--text-primary);
    text-decoration: none;
    transition: all 0.2s ease;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--accent-orange);
}

.page-title {
    flex: 1;
    font-size: 20px;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

.custom-food-form {
    max-width: 100%;
    margin: 0;
}

.form-card {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
}

.form-section-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--accent-orange);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0 0 16px 0;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.form-group {
    margin-bottom: 16px;
}

.form-group:last-child {
    margin-bottom: 0;
}

.form-group label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 6px;
}

.form-control {
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    padding: 12px 14px;
    color: var(--text-primary);
    font-size: 14px;
    transition: all 0.2s ease;
    box-sizing: border-box;
}

.form-control:focus {
    outline: none;
    border-color: var(--accent-orange);
    background: rgba(255, 255, 255, 0.08);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.3);
}

.save-card {
    margin-top: 24px;
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
}

.btn-primary {
    width: 100%;
    height: 48px;
    border-radius: 12px;
    background: var(--accent-orange);
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary:hover {
    background: #ff7a1a;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
}

.btn-primary:active {
    transform: translateY(0);
}

.btn-primary:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.nutrition-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.barcode-info {
    background: rgba(255, 193, 7, 0.1);
    border: 1px solid rgba(255, 193, 7, 0.3);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.barcode-info i {
    font-size: 24px;
    color: var(--accent-orange);
}

.barcode-info-text {
    flex: 1;
}

.barcode-info-text strong {
    display: block;
    color: var(--text-primary);
    font-size: 13px;
    margin-bottom: 4px;
}

.barcode-info-text span {
    color: var(--text-secondary);
    font-size: 12px;
}

.alert {
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    font-size: 14px;
}

.alert-danger {
    background: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.3);
    color: #dc3545;
}

.alert-success {
    background: rgba(40, 167, 69, 0.1);
    border: 1px solid rgba(40, 167, 69, 0.3);
    color: #28a745;
}

@media (max-width: 768px) {
    .custom-food-form {
        padding: 0;
    }
    
    .form-card {
        padding: 16px;
    }
    
    .nutrition-grid {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="page-header">
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="page-title">Cadastrar Alimento</h1>
        </div>

        <!-- Form -->
        <form id="custom-food-form" class="custom-food-form">
            <div id="alert-container"></div>
            
            <!-- Informação sobre código de barras -->
            <div id="barcode-info" class="barcode-info" style="display: none;">
                <i class="fas fa-barcode"></i>
                <div class="barcode-info-text">
                    <strong>Código de Barras Detectado</strong>
                    <span id="barcode-value"></span>
                </div>
            </div>
            
            <!-- Informações Básicas -->
            <div class="form-card">
                <h3 class="form-section-title">Informações Básicas</h3>
                
                <div class="form-group">
                    <label for="food_name">Nome do Alimento *</label>
                    <input 
                        type="text" 
                        id="food_name" 
                        name="food_name" 
                        class="form-control" 
                        placeholder="Ex: Pão de Forma Integral" 
                        required>
                </div>
                
                <div class="form-group">
                    <label for="brand_name">Marca (opcional)</label>
                    <input 
                        type="text" 
                        id="brand_name" 
                        name="brand_name" 
                        class="form-control" 
                        placeholder="Ex: Wickbold">
                </div>
            </div>
            
            <!-- Informações Nutricionais -->
            <div class="form-card">
                <h3 class="form-section-title">Informação Nutricional (por 100g)</h3>
                
                <div class="nutrition-grid">
                    <div class="form-group">
                        <label for="kcal_100g">Calorias (kcal) *</label>
                        <input 
                            type="number" 
                            id="kcal_100g" 
                            name="kcal_100g" 
                            class="form-control" 
                            placeholder="Ex: 250" 
                            required 
                            step="0.1"
                            min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="protein_100g">Proteínas (g) *</label>
                        <input 
                            type="number" 
                            id="protein_100g" 
                            name="protein_100g" 
                            class="form-control" 
                            placeholder="Ex: 8.5" 
                            required 
                            step="0.1"
                            min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="carbs_100g">Carboidratos (g) *</label>
                        <input 
                            type="number" 
                            id="carbs_100g" 
                            name="carbs_100g" 
                            class="form-control" 
                            placeholder="Ex: 45.2" 
                            required 
                            step="0.1"
                            min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="fat_100g">Gorduras (g) *</label>
                        <input 
                            type="number" 
                            id="fat_100g" 
                            name="fat_100g" 
                            class="form-control" 
                            placeholder="Ex: 4.1" 
                            required 
                            step="0.1"
                            min="0">
                    </div>
                </div>
            </div>
            
            <!-- Botão de Salvar -->
            <div class="form-card save-card">
                <button type="submit" class="btn-primary" id="submit-btn">
                    <i class="fas fa-check"></i>
                    Salvar Alimento
                </button>
            </div>
        </form>
    </div>

    <script>
        // Verificar autenticação
        document.addEventListener('DOMContentLoaded', async function() {
            const authenticated = await requireAuth();
            if (!authenticated) return;
            
            // Preencher campos da URL (se vier do scanner)
            const urlParams = new URLSearchParams(window.location.search);
            const barcode = urlParams.get('barcode');
            const foodName = urlParams.get('food_name');
            const brandName = urlParams.get('brand_name');
            const kcal = urlParams.get('kcal_100g');
            const protein = urlParams.get('protein_100g');
            const carbs = urlParams.get('carbs_100g');
            const fat = urlParams.get('fat_100g');
            
            if (barcode) {
                document.getElementById('barcode-info').style.display = 'flex';
                document.getElementById('barcode-value').textContent = barcode;
                // Adicionar campo hidden para o barcode
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'barcode';
                hiddenInput.value = barcode;
                document.getElementById('custom-food-form').appendChild(hiddenInput);
            }
            
            if (foodName) document.getElementById('food_name').value = foodName;
            if (brandName) document.getElementById('brand_name').value = brandName;
            if (kcal) document.getElementById('kcal_100g').value = kcal;
            if (protein) document.getElementById('protein_100g').value = protein;
            if (carbs) document.getElementById('carbs_100g').value = carbs;
            if (fat) document.getElementById('fat_100g').value = fat;
            
            // Event listener do formulário
            document.getElementById('custom-food-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
                
                const formData = {
                    food_name: document.getElementById('food_name').value.trim(),
                    brand_name: document.getElementById('brand_name').value.trim(),
                    kcal_100g: parseFloat(document.getElementById('kcal_100g').value),
                    protein_100g: parseFloat(document.getElementById('protein_100g').value),
                    carbs_100g: parseFloat(document.getElementById('carbs_100g').value),
                    fat_100g: parseFloat(document.getElementById('fat_100g').value)
                };
                
                const barcodeInput = document.querySelector('input[name="barcode"]');
                if (barcodeInput) {
                    formData.barcode = barcodeInput.value;
                }
                
                try {
                    const response = await authenticatedFetch(`${window.BASE_APP_URL}/api/save_custom_food.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert('success', data.message || 'Alimento salvo com sucesso!');
                        setTimeout(() => {
                            window.location.href = './add_food_to_diary.html';
                        }, 1500);
                    } else {
                        showAlert('danger', data.message || 'Erro ao salvar o alimento.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    }
                } catch (error) {
                    console.error('Erro ao salvar alimento:', error);
                    showAlert('danger', 'Erro ao salvar o alimento. Tente novamente.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        });
        
        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
    <script src="./assets/js/bottom-nav.js"></script>
</body>
</html>
