<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cadastro - ShapeFIT</title>
</head>
<body>
    <main class="app-container register-container">
        <style>
            :root {
                --bg-color: #101010;
                --bg-gradient-start: #222222;
                --glass-border: rgba(255, 255, 255, 0.1);
                --primary-orange-gradient: linear-gradient(45deg, #FFAE00, #F83600);
                --text-primary: #F5F5F5;
                --text-secondary: #A3A3A3;
                --font-family: 'Montserrat', sans-serif;
                --accent-orange: #FF6B00;
                --danger-color: #F44336;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
                font-family: var(--font-family);
            }

            .register-container {
                width: 100%;
                max-width: 480px;
                min-height: calc(var(--vh, 1vh) * 100);
                padding: 40px 24px calc(40px + env(safe-area-inset-bottom));
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                animation: fadeIn 0.4s ease-out;
                background: radial-gradient(circle at 90% 90%, rgba(255,255,255,0.05), transparent 40%), var(--bg-color);
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .login-logo {
                max-width: 120px;
                margin-bottom: 32px;
            }

            .page-title {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 24px;
                color: var(--text-primary);
            }

            .register-form {
                width: 100%;
            }

            .form-group {
                margin-bottom: 18px;
                position: relative;
            }

            .input-with-icon {
                position: relative;
            }

            .input-with-icon .icon {
                position: absolute;
                left: 18px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-secondary);
                font-size: 1rem;
            }

            .toggle-visibility {
                position: absolute;
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                color: var(--text-secondary);
                cursor: pointer;
                padding: 4px;
            }

            .toggle-visibility:focus {
                outline: none;
            }

            .form-control {
                width: 100%;
                padding: 16px 20px 16px 50px;
                border-radius: 16px;
                border: 1px solid var(--glass-border);
                background: rgba(255, 255, 255, 0.05);
                color: var(--text-primary);
                font-size: 1rem;
            }

            .form-control::placeholder {
                color: var(--text-secondary);
            }

            .form-error {
                background-color: rgba(244, 67, 54, 0.1);
                border: 1px solid rgba(244, 67, 54, 0.3);
                border-radius: 12px;
                padding: 12px;
                margin-bottom: 20px;
                font-size: 0.9rem;
                color: var(--danger-color);
            }

            .error-message {
                color: var(--danger-color);
                font-size: 0.85rem;
                margin-top: 8px;
                text-align: left;
                padding-left: 5px;
                display: block;
            }

            .btn-primary {
                width: 100%;
                padding: 16px 24px;
                border-radius: 16px;
                border: none;
                background-image: var(--primary-orange-gradient);
                color: #fff;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease;
                margin-top: 10px;
            }

            .btn-primary:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            .link-text {
                color: var(--text-secondary);
                margin-top: 28px;
            }

            .link-text a {
                color: var(--accent-orange);
                text-decoration: none;
                font-weight: 600;
            }
        </style>

        <img src="./assets/images/SHAPE-FIT-LOGO.png" alt="Shape Fit Logo" class="login-logo">
        <h1 class="page-title">Crie sua conta</h1>

        <form id="registerForm" class="register-form" autocomplete="on">
            <div id="formError" class="form-error" style="display:none;"></div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nome completo" autocomplete="name" required>
                </div>
                <span id="nameError" class="error-message" style="display:none;"></span>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <span id="emailError" class="error-message" style="display:none;"></span>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha (mín. 6 caracteres)" autocomplete="new-password" required>
                    <button type="button" class="toggle-visibility" data-target="password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span id="passwordError" class="error-message" style="display:none;"></span>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirme a senha" autocomplete="new-password" required>
                    <button type="button" class="toggle-visibility" data-target="confirm_password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span id="confirmPasswordError" class="error-message" style="display:none;"></span>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Cadastrar</button>
            <p class="link-text">
                Já tem uma conta? <a href="./login.html">Faça login</a>
            </p>
        </form>
    </main>
</body>
</html>
