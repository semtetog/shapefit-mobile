<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="./www-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Editar Perfil - ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        // Se não foi definido (fallback), usar URL local
        if (!window.BASE_APP_URL) {
        window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
        if (window.BASE_APP_URL.endsWith('/')) {
            window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
            }
        }
    </script>
    <script src="./assets/js/auth.js"></script>
    
    <style>
/* CSS do layout nativo para mobile - Edit Profile */
.edit-profile-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px 8px 20px 8px;
}

/* Header com título */
.profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
    gap: 1rem;
    justify-content: flex-start;
}

.profile-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
    min-width: 0;
}

.profile-title i {
    color: var(--accent-orange);
    font-size: 1.5rem;
    flex-shrink: 0;
}

.profile-title span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
    min-width: 0;
}

.back-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: var(--text-primary);
    text-decoration: none;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent-orange);
    color: var(--accent-orange);
    transform: translateX(-2px);
}

/* Card de foto de perfil */
.profile-photo-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.profile-photo-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 16px;
}

.profile-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--accent-orange);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.profile-photo:hover {
    transform: scale(1.05);
}

.profile-photo.profile-icon-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.05);
    border: 3px solid var(--accent-orange);
    cursor: pointer;
    transition: transform 0.3s ease;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.profile-photo.profile-icon-placeholder:hover {
    transform: scale(1.05);
}

.profile-photo.profile-icon-placeholder i {
    color: var(--accent-orange);
    font-size: 2.5rem;
}

.photo-upload-text {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin: 0 0 12px 0;
}

.remove-photo-btn {
    background: rgba(255, 59, 48, 0.1);
    border: 1px solid rgba(255, 59, 48, 0.3);
    color: #ff3b30;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    border: none;
}

.remove-photo-btn:hover {
    background: rgba(255, 59, 48, 0.2);
    border-color: rgba(255, 59, 48, 0.5);
    transform: translateY(-1px);
}

/* Cards de informações */
.info-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.card-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.card-icon {
    font-size: 1.5rem;
    color: var(--accent-orange);
}

.card-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

/* Formulário */
.form-grid {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    width: 100%;
    box-sizing: border-box;
}

/* Garantir que os itens do grid não saiam */
.form-row .form-group {
    min-width: 0;
    width: 100%;
    box-sizing: border-box;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-secondary);
    margin: 0;
}

.form-input, .form-select {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    max-width: 100%;
}

/* Input de data - garantir que não saia do grid */
.form-input[type="date"] {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

/* Wrapper para selects com setinha customizada (igual ao water-select) */
.select-wrapper {
    position: relative;
    display: block;
    width: 100%;
}

.select-wrapper .form-select {
    padding-right: 40px; /* Espaço para a setinha customizada */
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    cursor: pointer;
}

/* Setinha customizada branca usando Font Awesome (igual ao water-select) */
.select-arrow {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: var(--text-primary);
    font-size: 0.75rem;
    opacity: 0.8;
    transition: opacity 0.2s ease, color 0.2s ease;
}

.select-wrapper:hover .select-arrow {
    opacity: 1;
}

.select-wrapper .form-select:focus + .select-arrow {
    color: var(--accent-orange);
    opacity: 1;
}

.form-input:focus, .form-select:focus {
    outline: none;
    border-color: var(--accent-orange);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
}

/* Estado de carregamento - evitar "piscadas" */
.profile-loading .form-input:not([value]),
.profile-loading #email-display:empty {
    opacity: 0.5;
    pointer-events: none;
}

.profile-loaded .form-input,
.profile-loaded #email-display {
    opacity: 1;
    transition: opacity 0.3s ease;
}

.form-input-readonly {
    background: rgba(255, 255, 255, 0.03) !important;
    border-color: rgba(255, 255, 255, 0.08) !important;
    color: rgba(255, 255, 255, 0.6) !important;
    cursor: not-allowed;
    opacity: 0.8;
    padding: 12px 16px;
    border-radius: 12px;
}

/* Botão de restrições */
.restrictions-button {
    width: 100%;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
}

.restrictions-button:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--accent-orange);
}

.restrictions-button i {
    color: var(--accent-orange);
    transition: transform 0.3s ease;
}

.restrictions-button:hover i {
    transform: translateX(4px);
}

/* Botão de salvar */
.save-button {
    width: 100%;
    padding: 16px 24px;
    background: linear-gradient(135deg, var(--accent-orange), #ff8c00);
    border: none;
    border-radius: 16px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

.save-button:hover {
    transform: translateY(-2px);
}

.save-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Modal de restrições */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.visible {
    opacity: 1;
    visibility: visible;
}

/* Modal de crop de foto */
.crop-modal {
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 16px;
    max-width: 350px;
    width: 90%;
    max-height: 75vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.crop-container {
    width: 100%;
    height: 280px; 
    position: relative;
    margin-bottom: 16px;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
}

.crop-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    
    /* CONFIGURAÇÃO CORRETA PARA IOS/SAFARI */
    filter: blur(20px) brightness(0.7); /* Blur + escurecer um pouco */
    -webkit-filter: blur(20px) brightness(0.7); /* Essencial para iOS */
    
    /* Apenas Scale, sem translateZ para não quebrar o filtro no Safari */
    transform: scale(1.2); 
    -webkit-transform: scale(1.2);
    
    z-index: 1;
    opacity: 0.8; /* Deixar um pouco transparente ajuda no visual */
}

/* Canvas não é mais necessário - esconder completamente */
.crop-background-canvas {
    display: none !important;
}

.crop-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: auto;
    max-width: none;
    max-height: none;
    cursor: move;
    z-index: 10;
    user-select: none;
    -webkit-user-drag: none;
}

.crop-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
}

.crop-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border: 2px solid var(--accent-orange);
    border-radius: 50%;
    background: transparent;
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
}

.restrictions-modal {
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 20px;
    max-width: 350px;
    width: 90%;
    max-height: 70vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    /* Esconder scrollbar mas manter scroll */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE e Edge */
}

/* Esconder scrollbar no Chrome, Safari e Opera */
.restrictions-modal::-webkit-scrollbar {
    display: none;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

.modal-close {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s ease;
}

.modal-close:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
}

.restrictions-grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}

.restriction-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 8px;
    transition: background 0.2s ease;
}

.restriction-item:hover {
    background: rgba(255, 255, 255, 0.06);
}

.custom-checkbox {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    flex: 1;
}

.custom-checkbox input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: var(--accent-orange);
}

.checkbox-label {
    color: var(--text-primary);
    font-size: 0.95rem;
}

.modal-actions {
    display: flex;
    gap: 12px;
    margin-top: auto;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-btn {
    flex: 1;
    padding: 12px 20px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.modal-btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.modal-btn-secondary:hover {
    background: rgba(255, 255, 255, 0.15);
}

.modal-btn-primary {
    background: linear-gradient(135deg, var(--accent-orange), #ff8c00);
    color: white;
}

.modal-btn-primary:hover {
    transform: translateY(-1px);
}

.weight-lock-info {
    margin-top: 8px;
    font-size: 0.85rem;
    color: var(--accent-orange);
    display: flex;
    align-items: center;
    gap: 6px;
}

.upload-status {
    margin-top: 12px;
    padding: 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    text-align: center;
}

.upload-status.success {
    background: rgba(52, 211, 153, 0.1);
    color: #34d399;
    border: 1px solid rgba(52, 211, 153, 0.3);
}

.upload-status.error {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

/* Responsividade */
@media (max-width: 768px) {
    .edit-profile-grid {
        padding: 20px 6px 20px 6px;
    }
    
    .info-card {
        padding: 20px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="app-container">
        <section class="edit-profile-grid">
            <div class="profile-header">
                <a href="./more_options.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="profile-title">
                    <i class="fas fa-user-edit"></i>
                    <span>Editar Perfil</span>
                </h1>
            </div>

            <form id="edit-profile-form">
                <!-- Card de foto de perfil -->
                <div class="profile-photo-card">
                    <div class="profile-photo-wrapper">
                        <div id="profile-photo-display" class="profile-photo profile-icon-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                        <input type="hidden" id="remove-photo-flag" value="0">
                    </div>
                    <p class="photo-upload-text">Clique na foto para alterar</p>
                    <button type="button" id="remove-photo-btn" class="remove-photo-btn" style="display: none;">
                        <i class="fas fa-trash"></i>
                        Remover Foto
                    </button>
                </div>

                <!-- Informações pessoais -->
                <div class="info-card">
                    <div class="card-header">
                        <i class="fas fa-user card-icon"></i>
                        <h3 class="card-title">Informações Pessoais</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="full_name" class="form-label">Nome Completo</label>
                            <input type="text" id="full_name" name="full_name" class="form-input" required placeholder="Carregando...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail</label>
                            <div class="form-input-readonly" id="email-display">Carregando...</div>
                        </div>
                    </div>
                </div>

                <!-- Informações físicas -->
                <div class="info-card">
                    <div class="card-header">
                        <i class="fas fa-weight card-icon"></i>
                        <h3 class="card-title">Informações Físicas</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob" class="form-label">Data de Nascimento</label>
                                <input type="date" id="dob" name="dob" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="form-label">Gênero</label>
                                <div class="select-wrapper">
                                    <select id="gender" name="gender" class="form-select" required>
                                        <option value="male">Masculino</option>
                                        <option value="female">Feminino</option>
                                        <option value="other">Outro</option>
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="height_cm" class="form-label">Altura (cm)</label>
                                <input type="number" id="height_cm" name="height_cm" class="form-input" min="100" max="250" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="weight_kg" class="form-label">Peso Atual (kg)</label>
                                <input type="number" id="weight_kg" name="weight_kg" class="form-input" min="30" max="300" step="0.1" required>
                                <div id="weight-lock-info" class="weight-lock-info" style="display: none;">
                                    <i class="fas fa-clock"></i>
                                    <span id="weight-lock-text"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="objective" class="form-label">Objetivo Principal</label>
                            <div class="select-wrapper">
                                <select id="objective" name="objective" class="form-select" required>
                                    <option value="lose_fat">Emagrecimento</option>
                                    <option value="maintain_weight">Manter Peso</option>
                                    <option value="gain_muscle">Hipertrofia</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estilo de vida -->
                <div class="info-card">
                    <div class="card-header">
                        <i class="fas fa-running card-icon"></i>
                        <h3 class="card-title">Estilo de Vida</h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Exercícios Praticados</label>
                            <a href="edit_exercises.html" class="restrictions-button">
                                <span id="exercises-display">Nenhum exercício selecionado</span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                            <input type="hidden" id="exercise_type" name="exercise_type" value="">
                        </div>
                        <div class="form-group">
                            <label for="exercise_frequency" class="form-label">Frequência de Exercícios</label>
                            <div class="select-wrapper">
                                <select id="exercise_frequency" name="exercise_frequency" class="form-select">
                                    <option value="sedentary">Sedentário</option>
                                    <option value="1_2x_week">1 a 2x/semana</option>
                                    <option value="3_4x_week">3 a 4x/semana</option>
                                    <option value="5_6x_week">5 a 6x/semana</option>
                                    <option value="6_7x_week">6 a 7x/semana</option>
                                    <option value="7plus_week">+ de 7x/semana</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Restrições alimentares -->
                <div class="info-card">
                    <div class="card-header">
                        <i class="fas fa-ban card-icon"></i>
                        <h3 class="card-title">Restrições Alimentares</h3>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Selecione suas restrições (opcional)</label>
                        <button type="button" id="open-restrictions-modal" class="restrictions-button">
                            <span id="restrictions-selected-count">Nenhuma restrição</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <input type="hidden" id="restrictions-hidden" name="restrictions" value="[]">
                    </div>
                </div>

                <!-- Status de upload -->

    </script>
    
    <script>
        const BASE_URL = window.BASE_APP_URL || '';
        let profileData = null;
        let selectedRestrictions = [];
        
        function updateExercisesDisplay(exerciseType) {
            const displayEl = document.getElementById('exercises-display');
            if (exerciseType && exerciseType !== '0' && exerciseType.trim() !== '') {
                const exercises = exerciseType.split(',').map(e => e.trim()).filter(e => e);
                if (exercises.length === 0) {
                    displayEl.textContent = 'Nenhum exercício selecionado';
                } else if (exercises.length === 1) {
                    displayEl.textContent = exercises[0];
                } else {
                    displayEl.textContent = `${exercises.length} exercícios selecionados`;
                }
                document.getElementById('exercise_type').value = exerciseType;
            } else {
                displayEl.textContent = 'Nenhum exercício selecionado';
                document.getElementById('exercise_type').value = '';
            }
        }
        
        async function loadProfileData() {
            try {
                // Mostrar estado de carregamento
                const fullNameInput = document.getElementById('full_name');
                const emailDisplay = document.getElementById('email-display');
                
                if (fullNameInput && !fullNameInput.value) {
                    fullNameInput.placeholder = 'Carregando...';
                }
                if (emailDisplay) {
                    emailDisplay.textContent = 'Carregando...';
                }
                
                const response = await authenticatedFetch(`${BASE_URL}/api/get_edit_profile_data.php`);
                
                if (!response) return;
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Erro HTTP:', response.status, text);
                    throw new Error(`Erro ao carregar dados: ${response.status}`);
                }
                
                const text = await response.text();
                if (!text || text.trim() === '') {
                    throw new Error('Resposta vazia do servidor');
                }
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch (parseError) {
                    console.error('Erro ao parsear JSON:', parseError);
                    console.error('Texto recebido:', text);
                    throw new Error('Resposta inválida do servidor');
                }
                
                if (!result.success) {
                    throw new Error(result.message || 'Erro ao carregar dados');
                }
                
                profileData = result.data;
                
                // Preencher formulário de uma vez para evitar "piscadas"
                // Usar requestAnimationFrame para garantir renderização suave
                requestAnimationFrame(() => {
                    if (fullNameInput) {
                        fullNameInput.value = profileData.profile.name || '';
                        fullNameInput.placeholder = '';
                    }
                    if (emailDisplay) {
                        emailDisplay.textContent = profileData.profile.email || 'N/A';
                    }
                });
                document.getElementById('dob').value = profileData.profile.dob || '';
                document.getElementById('gender').value = profileData.profile.gender || '';
                document.getElementById('height_cm').value = profileData.profile.height_cm || '';
                document.getElementById('weight_kg').value = profileData.profile.weight_kg || '';
                document.getElementById('objective').value = profileData.profile.objective || '';
                document.getElementById('exercise_frequency').value = profileData.profile.exercise_frequency || 'sedentary';
                
                // Exercícios - atualizar display
                const exerciseType = profileData.profile.exercise_type || '';
                updateExercisesDisplay(exerciseType);
                
                // Foto de perfil
                const profilePhotoDisplay = document.getElementById('profile-photo-display');
                const photoWrapper = document.querySelector('.profile-photo-wrapper');
                if (profileData.profile_image_url) {
                    // Criar imagem
                    const img = document.createElement('img');
                    img.id = 'profile-photo-display';
                    img.src = profileData.profile_image_url + '?t=' + Date.now(); // Adicionar timestamp para evitar cache
                    img.alt = 'Foto de Perfil';
                    img.className = 'profile-photo';
                    img.style.cursor = 'pointer';
                    img.onerror = function() {
                        // Se a imagem falhar, mostrar placeholder
                        const placeholder = document.createElement('div');
                        placeholder.id = 'profile-photo-display';
                        placeholder.className = 'profile-photo profile-icon-placeholder';
                        placeholder.innerHTML = '<i class="fas fa-user"></i>';
                        placeholder.style.cursor = 'pointer';
                        photoWrapper.replaceChild(placeholder, img);
                        document.getElementById('remove-photo-btn').style.display = 'none';
                    };
                    // Substituir placeholder pela imagem
                    if (profilePhotoDisplay) {
                        photoWrapper.replaceChild(img, profilePhotoDisplay);
                    } else {
                        photoWrapper.appendChild(img);
                    }
                    // Não precisa adicionar evento de click - o wrapper já cuida disso (delegação de eventos)
                    document.getElementById('remove-photo-btn').style.display = 'inline-flex';
                } else {
                    // Se não tem foto, garantir que o placeholder está clicável
                    if (profilePhotoDisplay) {
                        profilePhotoDisplay.style.cursor = 'pointer';
                    }
                }
                
                // Lógica de peso
                if (!profileData.can_edit_weight) {
                    document.getElementById('weight_kg').readOnly = true;
                    document.getElementById('weight_kg').classList.add('form-input-readonly');
                    const lockText = `Você só pode ajustar o peso a cada 7 dias. Próximo ajuste em <strong>${profileData.days_until_next_weight_update}</strong> ${profileData.days_until_next_weight_update === 1 ? 'dia' : 'dias'}.`;
                    document.getElementById('weight-lock-text').innerHTML = lockText;
                    document.getElementById('weight-lock-info').style.display = 'flex';
                }
                
                // Restrições
                selectedRestrictions = profileData.user_selected_restrictions || [];
                renderRestrictionsModal();
                updateRestrictionsCount();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showStatus('Erro ao carregar dados do perfil.', false);
            }
        }
        
        function renderRestrictionsModal() {
            const grid = document.getElementById('modal-restrictions-grid');
            grid.innerHTML = '';
            
            profileData.all_restrictions.forEach(restriction => {
                const item = document.createElement('div');
                item.className = 'restriction-item';
                
                const isChecked = selectedRestrictions.includes(restriction.id);
                
                item.innerHTML = `
                    <label class="custom-checkbox">
                        <input type="checkbox" value="${restriction.id}" ${isChecked ? 'checked' : ''}>
                        <span class="checkbox-label">${escapeHtml(restriction.name)}</span>
                    </label>
                `;
                
                grid.appendChild(item);
            });
        }
        
        function updateRestrictionsCount() {
            const count = selectedRestrictions.length;
            const countEl = document.getElementById('restrictions-selected-count');
            if (count === 0) {
                countEl.textContent = 'Nenhuma restrição';
            } else if (count === 1) {
                countEl.textContent = '1 restrição selecionada';
            } else {
                countEl.textContent = `${count} restrições selecionadas`;
            }
            document.getElementById('restrictions-hidden').value = JSON.stringify(selectedRestrictions);
        }
        
        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('upload-status');
            statusEl.textContent = message;
            statusEl.className = `upload-status ${isSuccess ? 'success' : 'error'}`;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', async function() {
            // Adicionar classe de loading para evitar "piscadas"
            document.body.classList.add('profile-loading');
            
            const authenticated = await requireAuth();
            if (!authenticated) {
                document.body.classList.remove('profile-loading');
                return;
            }
            
            await loadProfileData();
            
            // Remover classe de loading após carregar
            document.body.classList.remove('profile-loading');
            document.body.classList.add('profile-loaded');
            
            // Recarregar dados quando a página voltar ao foco (após editar exercícios)
            // Usar uma flag para evitar múltiplas chamadas simultâneas
            let isLoadingData = false;
            window.addEventListener('focus', () => {
                if (!isLoadingData) {
                    isLoadingData = true;
                    loadProfileData().finally(() => {
                        isLoadingData = false;
                    });
                }
            });
            
            // Foto de perfil - evento de click
            const photoWrapper = document.querySelector('.profile-photo-wrapper');
            const photoInput = document.getElementById('profile-photo-input');
            
            // Variáveis para o crop
            let currentImageFile = null;
            let isDragging = false;
            let isZooming = false;
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let currentY = 0;
            let currentScale = 1;
            let lastDistance = 0;
            let isModalOpen = false; // Flag para evitar cliques enquanto modal está aberto
            let isProcessingFile = false; // Flag para evitar processamento simultâneo
            
            // Adicionar evento de click no wrapper (delegação de eventos)
            // Isso evita duplicidade de eventos e funciona mesmo quando a imagem muda
            photoWrapper.addEventListener('click', function(e) {
                // Se o modal está aberto ou está processando, não permitir clicar no input
                if (isModalOpen || isProcessingFile) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                // Verifica se clicou no wrapper OU em qualquer coisa dentro dele que seja a foto/ícone
                if (e.target === photoWrapper || e.target.closest('.profile-photo-wrapper')) {
                    photoInput.click();
                }
            });
            
            photoInput.addEventListener('change', function(e) {
                // Se já está processando ou modal está aberto, ignorar completamente
                if (isProcessingFile || isModalOpen) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.value = ''; // Resetar imediatamente
                    return;
                }
                
                const file = e.target.files[0];
                if (!file) {
                    this.value = '';
                    return;
                }
                
                isProcessingFile = true; // Marcar como processando
                currentImageFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    isModalOpen = true; // Marcar modal como aberto
                    isProcessingFile = false; // Liberar flag
                    openCropModal(e.target.result);
                };
                reader.onerror = function() {
                    console.error('Erro ao ler arquivo');
                    isProcessingFile = false;
                    isModalOpen = false;
                    photoInput.value = '';
                };
                reader.readAsDataURL(file);
            });
            
            // Abrir modal de crop (versão simplificada - CSS cuida do blur)
            function openCropModal(imageSrc) {
                const modal = document.getElementById('crop-modal');
                const cropImage = document.getElementById('crop-image');
                const cropBackground = document.getElementById('crop-background');
                
                // Configurar imagem de fundo (Blur via CSS agora funciona no iOS)
                cropBackground.src = imageSrc;
                cropBackground.style.display = 'block';
                
                // Configurar imagem principal (Frente)
                cropImage.src = imageSrc;
                cropImage.style.zIndex = '10';
                
                modal.classList.add('visible');
                
                // Quando a imagem carregar, calcular o zoom inicial e centralizar
                cropImage.onload = () => {
                    const cropCircleDiameter = 200;
                    const minImageDim = Math.min(cropImage.naturalWidth, cropImage.naturalHeight);
                    
                    // Calcular escala inicial
                    let initialScale = 1;
                    if (minImageDim > cropCircleDiameter) {
                        initialScale = cropCircleDiameter / minImageDim;
                    }
                    // Um pouco de zoom extra inicial fica mais bonito
                    currentScale = initialScale * 1.1;
                    
                    // Centralizar a imagem: como o CSS já centraliza via transform: translate(-50%, -50%),
                    // precisamos apenas resetar os offsets para 0 para que a imagem fique centralizada
                    currentX = 0;
                    currentY = 0;
                    
                    updateImageTransform();
                };
            }
            
            // Fechar modal de crop
            function closeCropModal(resetInput = true) {
                const modal = document.getElementById('crop-modal');
                const cropBackground = document.getElementById('crop-background');
                modal.classList.remove('visible');
                isModalOpen = false; // Marcar modal como fechado
                isProcessingFile = false; // Liberar flag de processamento
                // Resetar elementos
                if (cropBackground) {
                    cropBackground.style.display = '';
                }
                // Resetar input apenas se solicitado (quando cancelar, não quando salvar)
                if (resetInput) {
                    // Usar setTimeout para garantir que o modal fechou primeiro
                    setTimeout(() => {
                        photoInput.value = '';
                    }, 200);
                }
            }
            
            // Atualizar transformação da imagem na tela
            function updateImageTransform() {
                const cropImage = document.getElementById('crop-image');
                cropImage.style.transform = `translate(-50%, -50%) translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            }
            
            // Calcular distância entre dois toques (para zoom)
            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            // Event listeners para mouse (desktop)
            const cropImageEl = document.getElementById('crop-image');
            cropImageEl.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateImageTransform();
            });
            
            document.addEventListener('mouseup', () => { isDragging = false; });
            document.addEventListener('mouseleave', () => { isDragging = false; });
            
            // Event listeners para touch (mobile)
            cropImageEl.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    isDragging = true;
                    isZooming = false;
                    const touch = e.touches[0];
                    startX = touch.clientX - currentX;
                    startY = touch.clientY - currentY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    isZooming = true;
                    lastDistance = getDistance(e.touches[0], e.touches[1]);
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging && !isZooming) return;
                e.preventDefault();
                
                if (e.touches.length === 1 && isDragging) {
                    const touch = e.touches[0];
                    currentX = touch.clientX - startX;
                    currentY = touch.clientY - startY;
                    updateImageTransform();
                } else if (e.touches.length === 2 && isZooming) {
                    const distance = getDistance(e.touches[0], e.touches[1]);
                    const scaleChange = distance / lastDistance;
                    currentScale = Math.max(0.2, Math.min(5, currentScale * scaleChange));
                    lastDistance = distance;
                    updateImageTransform();
                }
            }, { passive: false });
            
            document.addEventListener('touchend', function(e) {
                if (e.touches.length === 0) {
                    isDragging = false;
                    isZooming = false;
                } else if (e.touches.length === 1) {
                    isZooming = false;
                    isDragging = true;
                    const touch = e.touches[0];
                    startX = touch.clientX - currentX;
                    startY = touch.clientY - currentY;
                }
            });
            
            // Event listeners dos botões do modal
            document.getElementById('close-crop-modal').addEventListener('click', closeCropModal);
            document.getElementById('cancel-crop').addEventListener('click', closeCropModal);
            
            // Salvar crop - Solução Definitiva: Blur por Superimposição (Funciona liso no iOS)
            document.getElementById('save-crop').addEventListener('click', function() {
                const cropImage = document.getElementById('crop-image');
                
                if (!currentImageFile || !cropImage.complete || cropImage.naturalWidth === 0) return;

                // Configurações
                const cropCircleDiameter = 200;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = cropCircleDiameter;
                canvas.height = cropCircleDiameter;

                // Cálculos de proporção (Cover)
                const hRatio = canvas.width / cropImage.naturalWidth;
                const vRatio = canvas.height / cropImage.naturalHeight;
                const ratio = Math.max(hRatio, vRatio);
                const centerShift_x = (canvas.width - cropImage.naturalWidth * ratio) / 2;
                const centerShift_y = (canvas.height - cropImage.naturalHeight * ratio) / 2;

                // --- 1. FUNDO "VIDRO FOSCO" (Técnica de Superimposição) ---
                // Essa técnica desenha a imagem várias vezes com leve deslocamento
                // É a única forma de fazer blur de alta qualidade no Canvas do iOS sem bibliotecas pesadas
                
                const blurRadius = 15; // Força do Blur (igual WhatsApp)
                const iterations = 30; // Qualidade (quanto maior, mais liso, mas mais lento)
                
                ctx.save();
                // Desenhar a base escura primeiro (fundo preto)
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Configurar transparência para as camadas
                ctx.globalAlpha = 1 / (iterations / 2); // Ajuste de opacidade
                
                // Loop mágico do Blur
                for (let i = -iterations; i <= iterations; i += 2) {
                    for (let j = -iterations; j <= iterations; j += 2) {
                        // Só desenha se estiver dentro de um círculo aleatório (para evitar marcas quadradas)
                        if (Math.random() > 0.8) { 
                            const xOff = (Math.random() - 0.5) * blurRadius * 2;
                            const yOff = (Math.random() - 0.5) * blurRadius * 2;
                            
                            ctx.drawImage(
                                cropImage, 
                                centerShift_x + xOff, 
                                centerShift_y + yOff, 
                                cropImage.naturalWidth * ratio * 1.05, // Escala um pouco maior para evitar bordas
                                cropImage.naturalHeight * ratio * 1.05
                            );
                        }
                    }
                }
                ctx.restore();

                // --- 2. ESCURECIMENTO (Igual WhatsApp) ---
                // WhatsApp usa um overlay bem escuro no fundo
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // --- 3. FOTO DE PERFIL NÍTIDA (CORTE CIRCULAR) ---
                const sourceCropSize = cropCircleDiameter / currentScale;
                const sourceCenterX = cropImage.naturalWidth / 2 - (currentX / currentScale);
                const sourceCenterY = cropImage.naturalHeight / 2 - (currentY / currentScale);
                const sx = sourceCenterX - sourceCropSize / 2;
                const sy = sourceCenterY - sourceCropSize / 2;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(cropCircleDiameter / 2, cropCircleDiameter / 2, cropCircleDiameter / 2, 0, Math.PI * 2, true);
                ctx.clip();
                
                // Qualidade máxima para o rosto
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(
                    cropImage,
                    sx, sy, sourceCropSize, sourceCropSize,
                    0, 0, cropCircleDiameter, cropCircleDiameter
                );
                ctx.restore();

                // --- 4. SALVAR ---
                // (Borda laranja removida - a borda é aplicada via CSS, não na imagem salva)
                canvas.toBlob(function(blob) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoDisplay = document.getElementById('profile-photo-display');
                        
                        if (photoDisplay.tagName === 'DIV') {
                            const newImg = document.createElement('img');
                            newImg.id = 'profile-photo-display';
                            newImg.className = 'profile-photo';
                            newImg.src = e.target.result;
                            newImg.alt = 'Foto de Perfil';
                            newImg.style.cursor = 'pointer';
                            // Não precisa adicionar evento de click - o wrapper já cuida disso (delegação de eventos)
                            photoDisplay.parentNode.replaceChild(newImg, photoDisplay);
                        } else {
                            photoDisplay.src = e.target.result;
                        }
                        
                        const fileName = currentImageFile ? currentImageFile.name : 'profile_photo.jpg';
                        const croppedFile = new File([blob], fileName, { type: 'image/jpeg' });
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(croppedFile);
                        document.getElementById('profile-photo-input').files = dataTransfer.files;
                        
                        currentImageFile = croppedFile;
                        document.getElementById('remove-photo-btn').style.display = 'inline-flex';
                        
                        // NÃO limpar o input aqui - deixar para limpar apenas após upload bem-sucedido
                        isProcessingFile = false;
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.95); // Alta qualidade
                
                closeCropModal(false);
            });
            
            // Fechar modal clicando no overlay
            document.getElementById('crop-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCropModal();
                }
            });
            
            // Remover foto
            document.getElementById('remove-photo-btn').addEventListener('click', function() {
                if (confirm('Tem certeza que deseja remover sua foto de perfil?')) {
                    const placeholder = document.createElement('div');
                    placeholder.id = 'profile-photo-display';
                    placeholder.className = 'profile-photo profile-icon-placeholder';
                    placeholder.innerHTML = '<i class="fas fa-user"></i>';
                    placeholder.style.cursor = 'pointer';
                    // Não precisa adicionar evento de click - o wrapper já cuida disso (delegação de eventos)
                    
                    const currentPhoto = document.getElementById('profile-photo-display');
                    if (currentPhoto) {
                        photoWrapper.replaceChild(placeholder, currentPhoto);
                    } else {
                        photoWrapper.appendChild(placeholder);
                    }
                    document.getElementById('remove-photo-btn').style.display = 'none';
                    photoInput.value = '';
                    // Marcar para remover no servidor
                    document.getElementById('remove-photo-flag').value = '1';
                }
            });
            
            // Modal de restrições
            const restrictionsModal = document.getElementById('restrictions-modal');
            
            document.getElementById('open-restrictions-modal').addEventListener('click', () => {
                restrictionsModal.classList.add('visible');
            });
            
            document.getElementById('close-restrictions-modal').addEventListener('click', () => {
                restrictionsModal.classList.remove('visible');
            });
            
            document.getElementById('cancel-restrictions').addEventListener('click', () => {
                restrictionsModal.classList.remove('visible');
                renderRestrictionsModal(); // Resetar checkboxes
            });
            
            document.getElementById('save-restrictions').addEventListener('click', () => {
                selectedRestrictions = [];
                document.querySelectorAll('#modal-restrictions-grid input[type="checkbox"]:checked').forEach(checkbox => {
                    selectedRestrictions.push(parseInt(checkbox.value));
                });
                updateRestrictionsCount();
                restrictionsModal.classList.remove('visible');
            });
            
            // Fechar modal ao clicar fora dele
            restrictionsModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    restrictionsModal.classList.remove('visible');
                    renderRestrictionsModal(); // Resetar checkboxes
                }
            });
            
            // Submit do formulário
            document.getElementById('edit-profile-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const saveBtn = document.getElementById('save-btn');
                const originalText = saveBtn.innerHTML;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
                
                try {
                    // Primeiro, verificar se deve remover a foto
                    const removePhotoFlag = document.getElementById('remove-photo-flag');
                    if (removePhotoFlag && removePhotoFlag.value === '1') {
                        // Chamar API para remover foto
                        const token = getAuthToken();
                        if (!token) {
                            window.location.href = './login.html';
                            return;
                        }
                        
                        const removeResponse = await fetch(`${BASE_URL}/api/remove_profile_photo.php`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ remove: true })
                        });
                        
                        if (removeResponse.status === 401) {
                            clearAuthToken();
                            window.location.href = './login.html';
                            return;
                        }
                        
                        if (!removeResponse.ok) {
                            const removeText = await removeResponse.text();
                            console.error('Erro ao remover foto:', removeResponse.status, removeText);
                            throw new Error('Erro ao remover foto');
                        }
                        
                        const removeResult = await removeResponse.json();
                        if (!removeResult.success) {
                            throw new Error(removeResult.message || 'Erro ao remover foto');
                        }
                        
                        // Resetar flag
                        removePhotoFlag.value = '0';
                    }
                    
                    // Depois, fazer upload da foto se houver uma nova
                    const photoInput = document.getElementById('profile-photo-input');
                    console.log('Verificando foto para upload:', photoInput.files ? photoInput.files.length : 0, 'Arquivo:', photoInput.files && photoInput.files.length > 0 ? photoInput.files[0].name : 'nenhum');
                    if (photoInput.files && photoInput.files.length > 0) {
                        console.log('Fazendo upload da foto:', photoInput.files[0].name, photoInput.files[0].size, 'bytes');
                        const photoFormData = new FormData();
                        photoFormData.append('profile_photo', photoInput.files[0]);
                        
                        // Para FormData, não definir Content-Type (deixa o browser definir automaticamente)
                        const token = getAuthToken();
                        if (!token) {
                            window.location.href = './login.html';
                            return;
                        }
                        
                        const uploadUrl = `${BASE_URL}/api/upload_profile_photo.php`;
                        console.log('Fazendo upload para:', uploadUrl);
                        console.log('Token presente:', !!token);
                        
                        const photoResponse = await fetch(uploadUrl, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: photoFormData
                        });
                        
                        console.log('Resposta do upload:', photoResponse.status, photoResponse.statusText);
                        
                        // Se receber 401, redirecionar para login
                        if (photoResponse.status === 401) {
                            clearAuthToken();
                            window.location.href = './login.html';
                            return;
                        }
                        
                        if (!photoResponse.ok) {
                            const photoText = await photoResponse.text();
                            console.error('Erro ao fazer upload da foto:', photoResponse.status, photoText);
                            
                            // Se for 404, verificar se o arquivo existe
                            if (photoResponse.status === 404) {
                                throw new Error('API de upload não encontrada. Verifique se o arquivo api/upload_profile_photo.php existe no servidor.');
                            }
                            
                            throw new Error('Erro ao fazer upload da foto');
                        }
                        
                        const photoResult = await photoResponse.json();
                        console.log('Resultado do upload:', photoResult);
                        if (!photoResult.success) {
                            throw new Error(photoResult.message || 'Erro ao fazer upload da foto');
                        }
                        
                        console.log('Upload bem-sucedido! URL da imagem:', photoResult.image_url);
                        
                        // Atualizar a imagem exibida
                        if (photoResult.image_url) {
                            const currentPhoto = document.getElementById('profile-photo-display');
                            if (currentPhoto) {
                                if (currentPhoto.tagName === 'IMG') {
                                    // Adicionar timestamp para forçar reload
                                    currentPhoto.src = photoResult.image_url + '?t=' + Date.now();
                                } else if (currentPhoto.tagName === 'DIV') {
                                    // Se for um div placeholder, criar uma imagem
                                    const newImg = document.createElement('img');
                                    newImg.id = 'profile-photo-display';
                                    newImg.className = 'profile-photo';
                                    newImg.src = photoResult.image_url + '?t=' + Date.now();
                                    newImg.alt = 'Foto de Perfil';
                                    newImg.style.cursor = 'pointer';
                                    // Não precisa adicionar evento de click - o wrapper já cuida disso (delegação de eventos)
                                    currentPhoto.parentNode.replaceChild(newImg, currentPhoto);
                                }
                            }
                            // Resetar flag de remoção se uma nova foto foi enviada
                            const removeFlag = document.getElementById('remove-photo-flag');
                            if (removeFlag) {
                                removeFlag.value = '0';
                            }
                            // Esconder botão de remover se estiver visível
                            const removeBtn = document.getElementById('remove-photo-btn');
                            if (removeBtn) {
                                removeBtn.style.display = 'inline-flex';
                            }
                            
                            // Limpar o input APENAS após upload bem-sucedido
                            setTimeout(() => {
                                document.getElementById('profile-photo-input').value = '';
                            }, 100);
                        }
                    } else {
                        console.log('Nenhuma foto para fazer upload - input vazio ou sem arquivos');
                        console.log('photoInput.files:', photoInput.files);
                        console.log('photoInput.files.length:', photoInput.files ? photoInput.files.length : 'null');
                    }
                    
                    // Depois, atualizar os dados do perfil
                    const formData = {
                        full_name: document.getElementById('full_name').value,
                        dob: document.getElementById('dob').value,
                        gender: document.getElementById('gender').value,
                        height_cm: parseInt(document.getElementById('height_cm').value),
                        weight_kg: parseFloat(document.getElementById('weight_kg').value),
                        objective: document.getElementById('objective').value,
                        exercise_type: document.getElementById('exercise_type').value,
                        exercise_frequency: document.getElementById('exercise_frequency').value,
                        restrictions: selectedRestrictions
                    };
                    
                    const response = await authenticatedFetch(`${BASE_URL}/api/update_profile.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response) return;
                    
                    if (!response.ok) {
                        const text = await response.text();
                        console.error('Erro HTTP:', response.status, text);
                        throw new Error(`Erro ao salvar: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (parseError) {
                        console.error('Erro ao parsear JSON:', parseError);
                        throw new Error('Resposta inválida do servidor');
                    }
                    
                    if (result.success) {
                        showStatus(result.message || 'Perfil atualizado com sucesso!', true);
                    } else {
                        throw new Error(result.message || 'Erro ao salvar perfil');
                    }
                    
                } catch (error) {
                    console.error('Erro ao salvar perfil:', error);
                    showStatus(error.message || 'Erro ao salvar perfil. Tente novamente.', false);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                }
            });
        });
    </script>
    
    <!-- Modal de Crop de Foto -->
    <div id="crop-modal" class="modal-overlay">
        <div class="crop-modal">
            <div class="modal-header">
                <h3 class="modal-title">Ajustar Foto</h3>
                <button type="button" class="modal-close" id="close-crop-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="crop-container">
                <img id="crop-background" class="crop-background" src="" alt="Background">
                <img id="crop-image" class="crop-image" src="" alt="Imagem para cortar">
                <div class="crop-overlay">
                    <div class="crop-circle"></div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="modal-btn modal-btn-secondary" id="cancel-crop">
                    Cancelar
                </button>
                <button type="button" class="modal-btn modal-btn-primary" id="save-crop">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</body>
