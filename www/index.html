    <!-- Script Critical - Viewport e Touch -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        if (window.visualViewport) {
            const updateKeyboardOffset = () => {
                const viewportHeight = window.visualViewport.height;
                const offset = Math.max(0, window.innerHeight - viewportHeight);
                document.documentElement.style.setProperty('--keyboard-offset', `${offset}px`);
            };
            
            window.visualViewport.addEventListener('resize', updateKeyboardOffset);
            window.visualViewport.addEventListener('scroll', updateKeyboardOffset);
            window.addEventListener('orientationchange', updateKeyboardOffset);
            updateKeyboardOffset();
        }
        
        document.addEventListener('touchmove', function(event) {
            const checkinModal = document.getElementById('checkinModal');
            const isModalOpen = checkinModal && checkinModal.classList.contains('active');
            
            if (isModalOpen) {
                const insideMessages = event.target.closest('#checkinMessages');
                if (insideMessages) {
                    return;
                }
                
                const insideModal = event.target.closest('#checkinModal');
                if (insideModal) {
                    event.preventDefault();
                    return;
                }
            }
            
            const scrollable = event.target.closest('.app-container, .container');
            if (!scrollable) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

    <!-- Scripts Globais - SEM async/defer para garantir ordem -->
    <script src="./assets/js/auth.js" onload="console.log('[Index] auth.js carregado'); window.__AUTH_JS_LOADED = true;" onerror="console.error('[Index] Erro ao carregar auth.js')"></script>
    <script>
        // Aguardar auth.js estar pronto antes de continuar
        if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined') {
            console.warn('[Index] auth.js ainda não expôs funções, aguardando...');
            // Aguardar até 2 segundos
            let waitCount = 0;
            const checkAuth = setInterval(() => {
                waitCount++;
                if (typeof window.getAuthToken !== 'undefined' && typeof window.requireAuth !== 'undefined') {
                    clearInterval(checkAuth);
                    console.log('[Index] auth.js funções disponíveis!');
                    window.__AUTH_JS_READY = true;
                } else if (waitCount > 20) {
                    clearInterval(checkAuth);
                    console.error('[Index] Timeout aguardando auth.js');
                }
            }, 100);
        } else {
            console.log('[Index] auth.js já está pronto!');
            window.__AUTH_JS_READY = true;
        }
    </script>

    <!-- CSS Global para SPA -->
    <style>

        }

            margin: 0;
            padding: 0;
        }
        
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            overflow-x: hidden;

            position: relative;
        }
        
        body.checkin-modal-open {
            overflow: hidden;
        }
        
        a, button, .btn, [role="button"] {
            -webkit-touch-callout: none;
            -webkit-user-select: none;

        }
        
        /* Container SPA - onde as páginas serão injetadas */
        #spa-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
        }
        
        /* Background fixo - se necessário */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color, #101010);
            z-index: -1;
            pointer-events: none;
        }
    </style>
    
    <!-- Script para carregar main_app.html inicialmente -->
    <script>
        // Função para carregar página inicial
        async function loadInitialPage() {
            const spaContainer = document.getElementById('spa-container');
            if (!spaContainer) {
                setTimeout(loadInitialPage, 100);
                return;
            }
            
            // Garantir que BASE_APP_URL está definido antes de prosseguir
            if (typeof window.BASE_APP_URL === 'undefined') {
                console.warn('[Index] BASE_APP_URL ainda não definido, aguardando www-config.js...');
                setTimeout(loadInitialPage, 50);
                return;
            }
            console.log('[Index] BASE_APP_URL definido como:', window.BASE_APP_URL);
            
            // CRÍTICO: Aguardar auth.js estar 100% pronto
            console.log('[Index] Verificando auth.js...');
            console.log('[Index] getAuthToken:', typeof window.getAuthToken);
            console.log('[Index] requireAuth:', typeof window.requireAuth);
            console.log('[Index] authenticatedFetch:', typeof window.authenticatedFetch);
            
            if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined') {
                console.warn('[Index] auth.js ainda não está pronto, aguardando...');
                // Aguardar até 10 segundos
                let waitCount = 0;
                const maxWait = 100; // 10 segundos
                while (waitCount < maxWait && (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined')) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    waitCount++;
                }
                
                // Verificar novamente
                if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined') {
                    console.error('[Index] ERRO CRÍTICO: auth.js não está disponível após 10 segundos!');
                    console.error('[Index] Tentando recarregar auth.js...');
                    
                    // Tentar recarregar auth.js
                    const existingAuthScript = document.querySelector('script[src*="auth.js"]');
                    if (existingAuthScript) {
                        existingAuthScript.remove();
                    }
                    
                    await new Promise((resolve) => {
                        const authScript = document.createElement('script');
                        authScript.src = './assets/js/auth.js';
                        authScript.async = false;
                        authScript.onload = () => {
                            setTimeout(() => {
                                console.log('[Index] auth.js recarregado');
                                resolve();
                            }, 500);
                        };
                        authScript.onerror = () => {
                            console.error('[Index] Erro ao recarregar auth.js');
                            resolve();
                        };
                        document.head.insertBefore(authScript, document.head.firstChild);
                    });
                }
            }
            
            // Verificação final
            if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined') {
                console.error('[Index] ERRO FATAL: auth.js não está disponível! Não é possível continuar.');
                return;
            }
            
            console.log('[Index] ✅ auth.js confirmado pronto!');
            console.log('[Index] getAuthToken:', typeof window.getAuthToken);
            console.log('[Index] requireAuth:', typeof window.requireAuth);
            console.log('[Index] authenticatedFetch:', typeof window.authenticatedFetch);
            
            // Verificar se já estamos em uma página específica (via URL)
            const currentPath = window.location.pathname;
            const pageName = currentPath.split('/').pop();
            
            // Se não for index.html ou vazio, carregar a página correspondente
            let pageToLoad = './main_app.html';
            if (pageName && pageName !== 'index.html' && pageName !== '' && pageName.endsWith('.html')) {
                pageToLoad = './' + pageName;
            }
            
            console.log('[Index] Carregando página inicial:', pageToLoad);
            
            // Aguardar um pouco para garantir que spa-navigation está pronto
            setTimeout(() => {
                // Tentar usar spa-navigation se disponível
                if (window.spaNavigate) {
                    window.spaNavigate(pageToLoad);
                } else {
                    // Fallback: carregar diretamente usando a mesma lógica do spa-navigation
                    console.log('[Index] Usando fallback para carregar:', pageToLoad);
                    fetch(pageToLoad)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(html => {
                            console.log('[Index] HTML recebido, tamanho:', html.length);
                            
                            // Extrair conteúdo do app-container
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const appContainer = doc.querySelector('.app-container, .container');
                            
                            if (!appContainer) {
                                console.error('[Index] app-container não encontrado no HTML recebido');
                                // Se não encontrou app-container, pode ser que o HTML já seja o fragmento
                                spaContainer.innerHTML = html;
                            } else {
                                const content = appContainer.innerHTML;
                                console.log('[Index] Conteúdo extraído, tamanho:', content.length);
                                
                                // Extrair scripts ANTES de inserir conteúdo
                                const scripts = Array.from(appContainer.querySelectorAll('script'));
                                console.log('[Index] Scripts encontrados:', scripts.length);
                                
                                // Inserir conteúdo (sem scripts)
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = content;
                                const scriptsInContent = tempDiv.querySelectorAll('script');
                                scriptsInContent.forEach(s => s.remove()); // Remover scripts do conteúdo
                                spaContainer.innerHTML = tempDiv.innerHTML;
                                
                                // Executar scripts DEPOIS de inserir conteúdo
                                // IMPORTANTE: Carregar scripts na ordem correta
                                const scriptPromises = [];
                                const scriptSrcs = [];
                                
                                scripts.forEach((script, index) => {
                                    if (script.src) {
                                        scriptSrcs.push(script.src);
                                    }
                                });
                                
                                // Carregar scripts sequencialmente para garantir ordem
                                async function loadScriptsSequentially() {
                                    // Garantir que BASE_APP_URL está definido
                                    if (!window.BASE_APP_URL) {
                                        window.BASE_APP_URL = 'https://appshapefit.com';
                                        console.log('[Index] BASE_APP_URL definido como fallback:', window.BASE_APP_URL);
                                    }
                                    
                                    // auth.js JÁ DEVE ESTAR PRONTO (verificado em loadInitialPage)
                                    // Mas vamos verificar novamente por segurança
                                    if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined') {
                                        console.error('[Index] ERRO: auth.js não está disponível em loadScriptsSequentially!');
                                        console.error('[Index] Isso não deveria acontecer. Aguardando...');
                                        let waitCount = 0;
                                        while (waitCount < 50 && (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined')) {
                                            await new Promise(resolve => setTimeout(resolve, 100));
                                            waitCount++;
                                        }
                                    }
                                    
                                    if (typeof window.getAuthToken === 'undefined' || typeof window.requireAuth === 'undefined' || typeof window.authenticatedFetch === 'undefined') {
                                        console.error('[Index] ERRO CRÍTICO: auth.js não está disponível! Não é possível carregar scripts da página.');
                                        return;
                                    }
                                    
                                    console.log('[Index] ✅ auth.js confirmado disponível antes de carregar scripts da página');
                                    
                                    for (let i = 0; i < scripts.length; i++) {
                                        const script = scripts[i];
                                        if (script.src) {
                                            console.log(`[Index] Carregando script externo ${i + 1}:`, script.src);
                                            await new Promise((resolve, reject) => {
                                                // Verificar se já foi carregado
                                                const existing = document.querySelector(`script[src="${script.src}"]`);
                                                if (existing) {
                                                    resolve();
                                                    return;
                                                }
                                                
                                                const newScript = document.createElement('script');
                                                newScript.src = script.src;
                                                newScript.async = false;
                                                newScript.onload = resolve;
                                                newScript.onerror = reject;
                                                document.head.appendChild(newScript);
                                            });
                                        } else if (script.textContent.trim()) {
                                            console.log(`[Index] Executando script inline ${i + 1}`);
                                            const newScript = document.createElement('script');
                                            newScript.textContent = script.textContent;
                                            document.body.appendChild(newScript);
                                        }
                                    }
                                    
                                    console.log('[Index] Todos os scripts carregados');
                                    
                                    // Aguardar um pouco para garantir que tudo está pronto
                                    await new Promise(resolve => setTimeout(resolve, 300));
                                    
                                    // Disparar eventos para scripts da página
                                    // Primeiro DOMContentLoaded (para compatibilidade)
                                    const domContentLoadedEvent = new Event('DOMContentLoaded', { bubbles: true, cancelable: true });
                                    document.dispatchEvent(domContentLoadedEvent);
                                    
                                    // Depois spa-page-loaded
                                    window.dispatchEvent(new CustomEvent('spa-page-loaded', {
                                        detail: { url: pageToLoad, isSPANavigation: false }
                                    }));
                                    console.log('[Index] Eventos disparados (DOMContentLoaded + spa-page-loaded)');
                                }
                                
                                loadScriptsSequentially().catch(error => {
                                    console.error('[Index] Erro ao carregar scripts:', error);
                                });
                            }
                            
                            // Atualizar URL sem recarregar
                            window.history.replaceState({ url: pageToLoad }, '', pageToLoad);
                        })
                        .catch(error => {
                            console.error('[Index] Erro ao carregar página:', error);
                        });
                }
            }, 200);
        }
        
        // Aguardar DOM e scripts globais carregarem
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadInitialPage);
        } else {
            loadInitialPage();
        }
    </script>
