<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Config Global - DEVE SER O PRIMEIRO -->
    <script src="./www-config.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShapeFIT">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ShapeFIT">
    <meta name="theme-color" content="transparent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Script Critical - Viewport e Touch -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        if (window.visualViewport) {
            const updateKeyboardOffset = () => {
                const viewportHeight = window.visualViewport.height;
                const offset = Math.max(0, window.innerHeight - viewportHeight);
                document.documentElement.style.setProperty('--keyboard-offset', `${offset}px`);
            };
            
            window.visualViewport.addEventListener('resize', updateKeyboardOffset);
            window.visualViewport.addEventListener('scroll', updateKeyboardOffset);
            window.addEventListener('orientationchange', updateKeyboardOffset);
            updateKeyboardOffset();
        }
        
        document.addEventListener('touchmove', function(event) {
            const checkinModal = document.getElementById('checkinModal');
            const isModalOpen = checkinModal && checkinModal.classList.contains('active');
            
            if (isModalOpen) {
                const insideMessages = event.target.closest('#checkinMessages');
                if (insideMessages) {
                    return;
                }
                
                const insideModal = event.target.closest('#checkinModal');
                if (insideModal) {
                    event.preventDefault();
                    return;
                }
            }
            
            const scrollable = event.target.closest('.app-container, .container');
            if (!scrollable) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
    
    <title>ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Lottie.js para animações dos banners -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
    
    <!-- CSS Principal Global -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Variáveis Globais -->
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        if (!window.BASE_APP_URL) {
            window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
            if (window.BASE_APP_URL.endsWith('/')) {
                window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
            }
        }
    </script>
    
    <!-- Scripts Globais -->
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/spa-navigation.js"></script>
    <script src="./assets/js/app-state.js"></script>
    <script src="./assets/js/bottom-nav.js"></script>
    
    <!-- CSS Global para SPA -->
    <style>
        :root {
            --keyboard-offset: 0px;
        }
        
        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            overflow-x: hidden;
            background: var(--bg-color, #101010);
            position: relative;
        }
        
        body.checkin-modal-open {
            overflow: hidden;
        }
        
        a, button, .btn, [role="button"] {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Container SPA - onde as páginas serão injetadas */
        #spa-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
        }
        
        /* Background fixo - se necessário */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color, #101010);
            z-index: -1;
            pointer-events: none;
        }
    </style>
    
    <!-- Script para carregar main_app.html inicialmente -->
    <script>
        // Função para carregar página inicial
        function loadInitialPage() {
            const spaContainer = document.getElementById('spa-container');
            if (!spaContainer) {
                setTimeout(loadInitialPage, 100);
                return;
            }
            
            // Verificar se já estamos em uma página específica (via URL)
            const currentPath = window.location.pathname;
            const pageName = currentPath.split('/').pop();
            
            // Se não for index.html ou vazio, carregar a página correspondente
            let pageToLoad = './main_app.html';
            if (pageName && pageName !== 'index.html' && pageName !== '' && pageName.endsWith('.html')) {
                pageToLoad = './' + pageName;
            }
            
            console.log('[Index] Carregando página inicial:', pageToLoad);
            
            // Aguardar um pouco para garantir que spa-navigation está pronto
            setTimeout(() => {
                // Tentar usar spa-navigation se disponível
                if (window.spaNavigate) {
                    window.spaNavigate(pageToLoad);
                } else {
                    // Fallback: carregar diretamente usando a mesma lógica do spa-navigation
                    console.log('[Index] Usando fallback para carregar:', pageToLoad);
                    fetch(pageToLoad)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(html => {
                            console.log('[Index] HTML recebido, tamanho:', html.length);
                            
                            // Extrair conteúdo do app-container
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const appContainer = doc.querySelector('.app-container, .container');
                            
                            if (!appContainer) {
                                console.error('[Index] app-container não encontrado no HTML recebido');
                                // Se não encontrou app-container, pode ser que o HTML já seja o fragmento
                                spaContainer.innerHTML = html;
                            } else {
                                const content = appContainer.innerHTML;
                                console.log('[Index] Conteúdo extraído, tamanho:', content.length);
                                
                                // Inserir conteúdo
                                spaContainer.innerHTML = content;
                                
                                // Executar scripts da página
                                const scripts = Array.from(appContainer.querySelectorAll('script'));
                                console.log('[Index] Scripts encontrados:', scripts.length);
                                scripts.forEach((script, index) => {
                                    if (script.src) {
                                        console.log(`[Index] Carregando script externo ${index + 1}:`, script.src);
                                        const newScript = document.createElement('script');
                                        newScript.src = script.src;
                                        newScript.async = false;
                                        document.head.appendChild(newScript);
                                    } else if (script.textContent.trim()) {
                                        console.log(`[Index] Executando script inline ${index + 1}`);
                                        const newScript = document.createElement('script');
                                        newScript.textContent = script.textContent;
                                        document.body.appendChild(newScript);
                                    }
                                });
                            }
                            
                            // Disparar eventos para scripts da página
                            setTimeout(() => {
                                // Primeiro DOMContentLoaded (para compatibilidade)
                                const domContentLoadedEvent = new Event('DOMContentLoaded', { bubbles: true, cancelable: true });
                                document.dispatchEvent(domContentLoadedEvent);
                                
                                // Depois spa-page-loaded
                                window.dispatchEvent(new CustomEvent('spa-page-loaded', {
                                    detail: { url: pageToLoad, isSPANavigation: false }
                                }));
                                console.log('[Index] Eventos disparados (DOMContentLoaded + spa-page-loaded)');
                            }, 200);
                            
                            // Atualizar URL sem recarregar
                            window.history.replaceState({ url: pageToLoad }, '', pageToLoad);
                        })
                        .catch(error => {
                            console.error('[Index] Erro ao carregar página:', error);
                        });
                }
            }, 200);
        }
        
        // Aguardar DOM e scripts globais carregarem
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadInitialPage);
        } else {
            loadInitialPage();
        }
    </script>
</head>
<body>
    <!-- Container SPA - páginas serão injetadas aqui -->
    <div id="spa-container"></div>
    
    <!-- Bottom Navigation será injetado pelo bottom-nav.js -->
</body>
</html>
