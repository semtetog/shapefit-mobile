<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="./www-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShapeFIT">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ShapeFIT">
    <meta name="theme-color" content="#101010">
    
    <!-- Script Critical - Viewport e Touch -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
    </script>
    
    <title>ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Lottie.js para animações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Variáveis Globais -->
    <script>
        if (!window.BASE_APP_URL) {
            window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
            if (window.BASE_APP_URL.endsWith('/')) {
                window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
            }
        }
    </script>
    
    <!-- Scripts Globais -->
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/app-state.js"></script>
    
    <!-- Bottom Nav (fixo) -->
    <script src="./assets/js/bottom-nav.js"></script>
    
    <!-- SPA Navigator - DEVE SER O ÚLTIMO -->
    <script src="./spa-navigator.js"></script>
    
    <style>
        :root {
            --keyboard-offset: 0px;
        }
        
        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #101010; /* Fundo fixo, sem piscar */
        }
        
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* Container principal (fixo) */
        #spa-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #101010; /* Fundo fixo */
        }
        
        /* Conteúdo dinâmico (swap) */
        #spa-container {
            flex: 1;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: opacity 0.2s ease; /* Fade suave sem flicker */
        }
        
        /* Bottom nav fixo fora do container */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.9); /* Fundo fixo do nav */
        }
        
        /* Loader */
        #spa-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
        }
        
        /* Evitar flicker no swap */
        #spa-container.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="spa-shell">
        <!-- Loader -->
        <div id="spa-loader">
            <p>Carregando...</p>
        </div>
        
        <!-- Conteúdo dinâmico (páginas são injetadas aqui) -->
        <div id="spa-container">
            <!-- Carregado via SPA -->
        </div>
        
        <!-- Bottom Nav (fixo, renderizado pelo bottom-nav.js) -->
        <!-- O script bottom-nav.js vai inserir aqui, mas fica fora do container para não piscar -->
    </div>
    
    <script>
        // Esconder loader após SPA inicializar
        window.addEventListener('spa:page-loaded', function() {
            const loader = document.getElementById('spa-loader');
            if (loader) loader.style.display = 'none';
        }, { once: true });
        
        // Fallback
        setTimeout(() => {
            const loader = document.getElementById('spa-loader');
            if (loader) loader.style.display = 'none';
        }, 2000);
    </script>
</body>
</html>
