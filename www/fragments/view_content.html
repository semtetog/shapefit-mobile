    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 900px;
            margin: 0 auto;
            padding: calc(env(safe-area-inset-top, 0px) + 20px) 24px calc(60px + 20px + env(safe-area-inset-bottom, 0px)) 24px;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        /* Fix específico para iOS PWA - remove margem cinza abaixo do bottom nav */
        @supports (-webkit-touch-callout: none) {
            /* Garantir que body/html cubram toda altura e tenham mesma cor */
            body {
                height: 100vh !important;
                min-height: 100vh !important;
            }
            
            html {
                height: 100vh !important;
                min-height: 100vh !important;
            }
            
            /* Garantir que não haja espaço visível abaixo */
            body::after {
                height: 100vh !important;
                min-height: 100vh !important;
            }
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 1rem;
            justify-content: flex-start;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            overflow: visible;
            text-overflow: clip;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
            min-width: 0;
        }
        
        /* Se o título for muito grande, diminuir fonte */
        @media (max-width: 480px) {
            .page-title {
                font-size: clamp(1.1rem, 4vw, 1.5rem);
            }
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-orange);
            color: var(--accent-orange);
            transform: translateX(-2px);
        }
        
        .content-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 16px 0;
        }
        
        .content-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0 0 24px 0;
            white-space: pre-wrap;
        }
        
        .content-media {
            width: 100%;
            margin: 24px 0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .content-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            object-fit: contain;
        }
        
        .content-pdf-card {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        
        .content-pdf-card:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }
        
        .content-pdf-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.05) 0%, rgba(255, 107, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .content-pdf-card:hover::before {
            opacity: 1;
        }
        
        .content-pdf-icon {
            font-size: 4rem;
            color: var(--accent-orange);
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .content-pdf-card:hover .content-pdf-icon {
            transform: scale(1.1);
        }
        
        .content-pdf-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .content-pdf-label i {
            font-size: 0.875rem;
        }
        
        .pdf-download-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.875rem;
            color: var(--accent-orange);
        }
        
        .pdf-download-status i.fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .content-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: rgba(255, 107, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state-icon i {
            font-size: 3rem;
            color: var(--accent-orange);
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 12px 0;
        }
        
        .empty-state p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }
        
        /* Separador laranja moderno */
        .content-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px 0;
            gap: 1rem;
        }
        
        .content-separator-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-orange), transparent);
            flex: 1;
            position: relative;
        }
        
        .content-separator-line::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-orange), transparent);
            opacity: 0.3;
            filter: blur(1px);
        }
        
        .content-separator-dots {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .content-separator-dot {
            width: 4px;
            height: 4px;
            background: var(--accent-orange);
            border-radius: 50%;
        }
        
        .file-title {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent-orange);
        }
        
        .file-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
    </style>
