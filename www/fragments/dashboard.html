    <style>
        :root {
            --bg-color: #101010;
            --bg-gradient-start: #222222;
            --primary-orange-gradient: linear-gradient(45deg, #FFAE00, #F83600);
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --text-muted: #777;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: linear-gradient(165deg, rgba(60, 60, 60, 0.3) 0%, rgba(45, 45, 45, 0.2) 100%);
            --font-family: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: var(--font-family);
        }

        /* Estilos de html/body removidos - usar globais do SPA */

        .db-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 20px 100px 20px;
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
        }

        .page-title h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        .calories-card {
            padding: 28px 20px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .calories-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calories-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calories-emoji {
            font-size: 1.5rem;
        }

        .calories-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
        }

        .calories-title {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0;
        }

        .macros-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .macro-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            box-sizing: border-box;
            min-width: 0;
        }

        .macro-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .macro-emoji {
            font-size: 1.1rem;
        }

        .macro-card h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            text-align: center;
        }

        .macro-values {
            display: flex;
            align-items: baseline;
            gap: 4px;
            justify-content: center;
        }

        .macro-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .macro-total {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin: 0;
        }

        .btn-primary {
            background-image: var(--primary-orange-gradient);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 14px 20px;
            color: var(--text-secondary);
            width: 100%;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .db-container {
                padding: 20px 16px 90px 16px;
                min-height: calc(100vh - 60px);
            }
            
            .dashboard-page {
                gap: 20px;
            }
            
            .calories-card {
                padding: 24px 18px;
                gap: 20px;
            }
            
            .calories-value {
                font-size: 2.4rem;
            }
            
            .macro-card {
                padding: 16px;
            }
        }
    </style>
