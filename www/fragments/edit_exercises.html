<div class="page-root">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Auth Script -->

    <style>
        :root {
            --bg-color: #050505;
            --primary-orange-gradient: linear-gradient(135deg, #FFAE00, #F83600);
            --disabled-gray-gradient: linear-gradient(135deg, #333, #444);
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --text-muted: #747474;
            --font-family: 'Montserrat', sans-serif;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --card-bg: rgba(255, 255, 255, 0.04);
            --danger: #ff4b6a;
            --focus-orange: #FF6B00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden !important;
            overscroll-behavior: none !important;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            position: fixed;
            background-color: var(--bg-color);
        }

        html, body {
            scroll-behavior: auto !important;
        }

        body {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden !important;
            overscroll-behavior: none;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            background: radial-gradient(circle at top, #1b1b1b 0, #050505 55%);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom, 0px);
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
        }

        .header-nav {
            padding: calc(env(safe-area-inset-top, 0px) + 10px) 20px 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            color: var(--text-secondary);
            font-size: 1.4rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.06);
        }

        .step-content {
            flex-grow: 1;
            padding: 6px 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .step-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 18px;
        }

        .step-helper {
            margin-top: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: left;
        }

        .page-title {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.25;
            margin-bottom: 4px;
            text-align: left;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 400;
            text-align: left;
        }

        .selectable-options,
        .selectable-options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .selectable-options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 54px;
            padding: 12px 14px;
            font-size: 0.9rem;
            text-align: center;
            background-color: var(--card-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 14px;
            color: var(--text-primary);
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            letter-spacing: 0.01em;
        }

        .option-card span {
            display: block;
        }

        .option-card.small {
            font-size: 0.85rem;
        }

        .option-none {
            padding: 12px 8px !important;
            font-size: 0.75rem !important;
            min-height: 48px !important;
        }

        .selectable-options input,
        .selectable-options-grid input {
            display: none;
        }

        .selectable-options input:checked + label,
        .selectable-options-grid input:checked + label {
            background-image: var(--primary-orange-gradient);
            border: none !important;
            border-color: transparent !important;
            font-weight: 600;
            box-shadow: 0 10px 26px rgba(248, 102, 0, 0.26);
            -webkit-background-clip: border-box !important;
            background-clip: border-box !important;
        }

        .selectable-options label,
        .selectable-options-grid label,
        .option-button {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 54px;
            padding: 12px 14px;
            font-size: 0.9rem;
            text-align: center;
            background-color: var(--card-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 14px;
            color: var(--text-primary);
            overflow: hidden;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
        }

        .option-button {
            background: transparent;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .option-button:focus,
        .option-button:focus-visible,
        .option-button:active {
            outline: none !important;
            border-color: var(--glass-border);
        }

        .option-button.active {
            background-image: var(--primary-orange-gradient);
            border: none !important;
            border-color: transparent !important;
            font-weight: 600;
            box-shadow: 0 10px 26px rgba(248, 102, 0, 0.26);
            outline: none !important;
            -webkit-background-clip: border-box !important;
            background-clip: border-box !important;
        }

        .option-button.active:focus,
        .option-button.active:focus-visible,
        .option-button.active:active {
            outline: none !important;
            border: none !important;
            border-color: transparent !important;
        }

        .form-control {
            padding: 13px 16px;
            font-size: 0.95rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            outline: none;
            width: 100%;
            caret-color: var(--text-primary);
            border-radius: 14px;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus,
        .form-control:focus-visible {
            border-color: var(--focus-orange) !important;
            background-color: rgba(255, 255, 255, 0.07) !important;
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.45) !important;
        }

        .btn-primary {
            background-image: var(--primary-orange-gradient);
            color: var(--text-primary);
            border: none;
            padding: 15px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.25s ease;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(248, 102, 0, 0.25);
        }

        .btn-primary:disabled {
            background-image: var(--disabled-gray-gradient);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        .footer-nav {
            padding: 18px 20px calc(env(safe-area-inset-bottom, 0px) + 22px);
            flex-shrink: 0;
            margin-top: auto;
        }

        .error-message {
            background: rgba(255, 75, 106, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        #frequency-wrapper {
            display: none;
        }

        #frequency-wrapper.visible {
            display: block;
        }

        /* MODAL ATIVIDADES */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            justify-content: center;
            animation: fadeInOverlay 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 100%;
            max-width: 480px;
            background: var(--bg-color);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px calc(env(safe-area-inset-bottom) + 24px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            animation: slideUpModal 0.3s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0;
        }

        @keyframes slideUpModal {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .modal-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .modal-close-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .modal-close-btn:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.95);
        }

        .modal-tags-container {
            min-height: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
        }

        .modal-tags-container:empty {
            padding: 16px;
            justify-content: center;
            align-items: center;
        }

        .modal-tags-container:empty::before {
            content: "Nenhuma atividade adicionada";
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .activity-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-primary);
            animation: tagPopIn 0.2s ease;
        }

        @keyframes tagPopIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .activity-tag .remove-tag {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .activity-tag .remove-tag:active {
            color: var(--text-primary);
        }

        .modal-input-section {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .modal-input-section .form-control-wrapper {
            flex: 1;
            margin-bottom: 0;
        }

        .modal-input-section .form-control {
            height: 100%;
        }

        .modal-add-btn {
            min-width: 52px;
            height: 52px;
            border-radius: 14px;
            background-image: var(--primary-orange-gradient);
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(248, 102, 0, 0.2);
            flex-shrink: 0;
        }

        .modal-add-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(248, 102, 0, 0.3);
        }

        .modal-add-btn:disabled {
            background-image: var(--disabled-gray-gradient);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .modal-footer {
            padding-top: 8px;
        }

        .modal-footer .btn-primary {
            width: 100%;
            padding: 15px 24px;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>

    <div class="app-container">
        <header class="header-nav">
            <div class="header-left">
                <button type="button" class="back-button" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </header>

        <div class="step-content">
            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="step-main">
                <div>
                    <h1 class="page-title">Quais exercícios você pratica?</h1>
                    <p class="page-subtitle">Pode escolher mais de um.</p>
                </div>

                <div id="exercise-options-wrapper">
                    <div class="selectable-options-grid">
                        <input type="checkbox" id="ex1" name="exercise_types[]" value="Musculação">
                        <label for="ex1" class="option-card small"><span>Musculação</span></label>

                        <input type="checkbox" id="ex2" name="exercise_types[]" value="Corrida">
                        <label for="ex2" class="option-card small"><span>Corrida</span></label>

                        <input type="checkbox" id="ex3" name="exercise_types[]" value="Crossfit">
                        <label for="ex3" class="option-card small"><span>Crossfit</span></label>

                        <input type="checkbox" id="ex4" name="exercise_types[]" value="Natação">
                        <label for="ex4" class="option-card small"><span>Natação</span></label>

                        <input type="checkbox" id="ex5" name="exercise_types[]" value="Yoga">
                        <label for="ex5" class="option-card small"><span>Yoga</span></label>

                        <input type="checkbox" id="ex6" name="exercise_types[]" value="Futebol">
                        <label for="ex6" class="option-card small"><span>Futebol</span></label>

                        <button type="button" class="option-button small" id="other-activity-btn">
                            <span>Outro</span>
                        </button>

                        <input type="checkbox" id="ex-none" name="exercise_type_none">
                        <label for="ex-none" class="option-card small option-none"><span>Nenhum</span></label>
                    </div>
                </div>

                <div id="frequency-wrapper" style="margin-top: 40px; display: none;">
                    <div>
                        <h1 class="page-title">Com que frequência você treina?</h1>
                        <p class="page-subtitle">Conte apenas os dias em que você realmente se movimenta.</p>
                    </div>
                    <div class="selectable-options">
                        <input type="radio" id="freq1" name="exercise_frequency" value="1_2x_week">
                        <label for="freq1" class="option-card small"><span>1 a 2 vezes por semana</span></label>

                        <input type="radio" id="freq2" name="exercise_frequency" value="3_4x_week">
                        <label for="freq2" class="option-card small"><span>3 a 4 vezes por semana</span></label>

                        <input type="radio" id="freq3" name="exercise_frequency" value="5_6x_week">
                        <label for="freq3" class="option-card small"><span>5 a 6 vezes por semana</span></label>

                        <input type="radio" id="freq4" name="exercise_frequency" value="6_7x_week">
                        <label for="freq4" class="option-card small"><span>6 a 7 vezes por semana</span></label>

                        <input type="radio" id="freq5" name="exercise_frequency" value="7plus_week">
                        <label for="freq5" class="option-card small"><span>Mais de 7 vezes por semana</span></label>
                    </div>
                </div>
            </div>
            <div class="step-helper">Se você não pratica exercícios hoje, marque "Nenhum".</div>
        </div>

        <div class="footer-nav">
            <button type="button" id="save-btn" class="btn-primary">Salvar</button>
        </div>
    </div>

    <!-- Modal de Atividades Customizadas -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Atividade</h2>
                <button type="button" class="modal-close-btn" id="close-modal-btn">
                    <i class="fas fa-times" id="close-modal-icon"></i>
                </button>
            </div>
            <div class="modal-tags-container" id="custom-activities-list"></div>
            <div class="modal-input-section">
                <div class="form-control-wrapper">
                    <input type="text" class="form-control" id="custom-activity-input" placeholder="Ex: Pilates, Dança, Ciclismo">
                </div>
                <button type="button" class="modal-add-btn" id="add-activity-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-primary" id="close-modal-footer-btn">Fechar</button>
            </div>
        </div>
    </div>


</div>


<script src="/assets/js/auth.js"></script>
<script src="/assets/js/pages/edit_exercises/edit_exercises_inline_0.js"></script>
<script src="/assets/js/pages/edit_exercises/edit_exercises_inline_1.js"></script>
