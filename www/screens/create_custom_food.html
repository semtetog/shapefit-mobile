<div class="app-container">
    <!-- Header -->
    <div class="page-header">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="page-title">Cadastrar Alimento</h1>
    </div>

    <!-- Form -->
    <form id="custom-food-form" class="custom-food-form">
        <div id="alert-container"></div>
        
        <!-- Informação sobre código de barras -->
        <div id="barcode-info" class="barcode-info" style="display: none;">
            <i class="fas fa-barcode"></i>
            <div class="barcode-info-text">
                <strong>Código de Barras Detectado</strong>
                <span id="barcode-value"></span>
            </div>
        </div>
        
        <!-- Informações Básicas -->
        <div class="form-card">
            <h3 class="form-section-title">Informações Básicas</h3>
            
            <div class="form-group">
                <label for="food_name">Nome do Alimento *</label>
                <input 
                    type="text" 
                    id="food_name" 
                    name="food_name" 
                    class="form-control" 
                    placeholder="Ex: Pão de Forma Integral" 
                    required>
            </div>
            
            <div class="form-group">
                <label for="brand_name">Marca (opcional)</label>
                <input 
                    type="text" 
                    id="brand_name" 
                    name="brand_name" 
                    class="form-control" 
                    placeholder="Ex: Wickbold">
            </div>
        </div>
        
        <!-- Informações Nutricionais -->
        <div class="form-card">
            <h3 class="form-section-title">Informação Nutricional (por 100g)</h3>
            
            <div class="nutrition-grid">
                <div class="form-group">
                    <label for="kcal_100g">Calorias (kcal) *</label>
                    <input 
                        type="number" 
                        id="kcal_100g" 
                        name="kcal_100g" 
                        class="form-control" 
                        placeholder="Ex: 250" 
                        required 
                        step="0.1"
                        min="0">
                </div>
                
                <div class="form-group">
                    <label for="protein_100g">Proteínas (g) *</label>
                    <input 
                        type="number" 
                        id="protein_100g" 
                        name="protein_100g" 
                        class="form-control" 
                        placeholder="Ex: 8.5" 
                        required 
                        step="0.1"
                        min="0">
                </div>
                
                <div class="form-group">
                    <label for="carbs_100g">Carboidratos (g) *</label>
                    <input 
                        type="number" 
                        id="carbs_100g" 
                        name="carbs_100g" 
                        class="form-control" 
                        placeholder="Ex: 45.2" 
                        required 
                        step="0.1"
                        min="0">
                </div>
                
                <div class="form-group">
                    <label for="fat_100g">Gorduras (g) *</label>
                    <input 
                        type="number" 
                        id="fat_100g" 
                        name="fat_100g" 
                        class="form-control" 
                        placeholder="Ex: 4.1" 
                        required 
                        step="0.1"
                        min="0">
                </div>
            </div>
        </div>
        
        <!-- Botão de Salvar -->
        <div class="form-card save-card">
            <button type="submit" class="btn-primary" id="submit-btn">
                <i class="fas fa-check"></i>
                Salvar Alimento
            </button>
        </div>
    </form>
</div>
