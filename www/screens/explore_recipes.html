<div class="app-container">
    <!-- Header -->
    <header class="page-header">
        <h1 class="page-title">Explorar Receitas</h1>
    </header>

    <!-- Busca e Filtros -->
    <div class="search-section">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="search" id="search-input" class="search-input" placeholder="Buscar por nome..." value="">
        </div>
        <button class="filter-btn" id="filter-btn" aria-label="Filtrar">
            <i class="fas fa-sliders-h"></i>
        </button>
    </div>

    <!-- Botão Favoritos -->
    <div class="favorites-section">
        <a href="./favorite_recipes.html" class="favorites-btn">
            <i class="fas fa-heart"></i>
            <span>Minhas Favoritas</span>
        </a>
    </div>

    <!-- Filtros Ativos -->
    <div id="active-filters-container" style="text-align: center; display: none;">
        <div class="active-filters">
            Filtrando por: <strong id="active-filters-text"></strong>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <main id="main-content">
        <div id="loading-state" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p>Carregando receitas...</p>
        </div>
        
        <!-- Lista de Receitas (Modo Filtrado) -->
        <div class="recipes-list" id="recipes-list" style="display: none;"></div>
        
        <!-- Carrosséis por Categoria (Modo Normal) -->
        <div class="categories-grid" id="categories-grid" style="display: none;"></div>
    </main>
</div>

<!-- Modal de Filtros -->
<div class="modal-overlay" id="filter-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Filtros</h2>
        </div>
        
        <div class="modal-scrollable-content">
            <section class="filter-section">
                <div class="filter-section-header">
                    <p>Ordenar por</p>
                    <span>Escolha apenas uma opção</span>
                </div>
                <div class="sort-pill-group">
                    <label class="sort-pill">
                        <input type="radio" id="sort_name_asc" name="sort" value="name_asc">
                        <span>Nome (A-Z)</span>
                    </label>
                    <label class="sort-pill">
                        <input type="radio" id="sort_kcal_asc" name="sort" value="kcal_asc">
                        <span>Menos Calóricas</span>
                    </label>
                    <label class="sort-pill">
                        <input type="radio" id="sort_protein_desc" name="sort" value="protein_desc">
                        <span>Mais Proteicas</span>
                    </label>
                    <label class="sort-pill">
                        <input type="radio" id="sort_time_asc" name="sort" value="time_asc">
                        <span>Mais Rápidas</span>
                    </label>
                </div>
            </section>
            
            <section class="filter-section">
                <div class="filter-section-header">
                    <p>Categorias</p>
                    <span>Selecione quantas quiser</span>
                </div>
                <div class="chips-grid" id="category-options">
                    <!-- Categorias serão carregadas dinamicamente -->
                </div>
            </section>
        </div>
        
        <div class="modal-actions">
            <button class="btn-secondary" id="clear-filters-btn">Limpar</button>
            <button class="btn-primary" id="apply-filters-btn">Aplicar</button>
        </div>
    </div>
</div>
