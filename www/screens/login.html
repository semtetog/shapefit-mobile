<main class="app-container login-page-container">
    <img src="./assets/images/SHAPE-FIT-LOGO.png" alt="Shape Fit Logo" class="login-logo">
    <h1 class="page-title">Acesse sua conta</h1>
    <form id="loginForm" class="login-form">
        <div id="formError" class="form-error" style="display: none;"></div>
        <div class="form-group">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autocomplete="email">
            <span id="emailError" class="error-message" style="display: none;"></span>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required autocomplete="current-password">
            <span id="passwordError" class="error-message" style="display: none;"></span>
        </div>
        <button type="submit" class="btn-primary" id="submitBtn">Entrar</button>
        <p class="link-text">
            Não tem uma conta? <a href="/register">Cadastre-se</a>
        </p>
    </form>
</main>
