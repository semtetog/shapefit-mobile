    <!-- Script Critical -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        document.addEventListener('touchmove', function(event) {
            const scrollable = event.target.closest('.app-container, .container');
            if (!scrollable) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        if (!window.BASE_APP_URL) { window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/'); } if (window.BASE_APP_URL && window.BASE_APP_URL.endsWith('/')) {
            window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
        }
    </script>
    
    <style>
        body {
            -webkit-user-select: none;

    <style>
        /* === EDIT MEAL PAGE - DESIGN HARMONIZADO COM O APP === */
        .app-container {
    padding: calc(24px + env(safe-area-inset-top)) 0 calc(60px + env(safe-area-inset-bottom)) 0;
    min-height: 100vh;
    background: #1a1a1a;
}

.header {
    display: flex;
    align-items: center;
    padding: 0 24px;
    margin-bottom: 24px;
}

.back-button {
    color: var(--text-secondary);
    font-size: 1.2rem;
    margin-right: 16px;
    text-decoration: none;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.2s ease;
}


.page-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.edit-form {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    margin: 0 24px 24px 24px;
    padding: 24px;
    overflow: hidden;
}

.form-section {
    margin-bottom: 24px;
}

.form-section:last-child {
    margin-bottom: 0;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0 0 16px 0;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
}

.form-grid.two-cols {
    grid-template-columns: 1fr 1fr;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-control {
    -webkit-appearance: none; /* Adicione esta linha */
    appearance: none; /* Adicione esta linha */
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 14px 16px;
    color: var(--text-primary);
    font-size: 0.95rem;
    transition: all 0.2s ease;
    box-sizing: border-box;
    width: 100%;
}

.form-control:focus {
    outline: none;
    border-color: var(--accent-orange);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
}

.form-control[readonly] {
    background: rgba(255, 255, 255, 0.02);
    color: var(--text-secondary);
    cursor: not-allowed;
}

/* Wrapper para campos de data e hora para evitar overflow */
.date-time-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.nutrition-display {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    padding: 20px;
}

.nutrition-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.nutrition-item {
    text-align: center;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 12px;
    padding: 16px 8px;
}

.nutrition-item-label {
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.nutrition-item-value {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-primary);
}

.nutrition-item-unit {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--accent-orange);
    margin-left: 2px;
}

.action-buttons {
    display: flex;
    gap: 12px;
    margin-top: 24px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.08);
}

.btn {
    flex: 1;
    height: 48px;
    border-radius: 16px;
    font-size: 0.95rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.06);
    color: var(--text-secondary);
    border: 1px solid rgba(255, 255, 255, 0.12);
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
}

.btn-primary {
    background: var(--accent-orange);
    color: #fff;
}

.btn-primary:hover {
    background: #ff7a1a;
}

.btn-danger {
    background: rgba(220, 53, 69, 0.1);
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.3);
}

.btn-danger:hover {
    background: rgba(220, 53, 69, 0.2);
}

/* Responsividade */
@media (max-width: 768px) {
    .app-container {
        padding: calc(20px + env(safe-area-inset-top)) 0 calc(60px + env(safe-area-inset-bottom)) 0;
    }

    .header {
        padding: 0 20px;
        margin-bottom: 20px;
    }

    .page-title {
        font-size: 1.3rem;
    }

    .edit-form {
        margin: 0 20px 20px 20px;
        padding: 20px;
    }

    .form-grid.two-cols {
        grid-template-columns: 1fr;
        gap: 12px;
    }

    .date-time-wrapper {
        grid-template-columns: 1fr;
        gap: 12px;
    }

    .nutrition-grid {
        gap: 12px;
    }

    .nutrition-item {
        padding: 14px 6px;
    }

    .nutrition-item-value {
        font-size: 1.1rem;
    }

    .action-buttons {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
        padding-top: 16px;
    }

    .btn {
        height: 44px;
        font-size: 0.9rem;
    }
}

/* Fallbacks para safe area */
@supports (padding: max(0px)) {
    .app-container {
        padding-top: max(calc(24px + env(safe-area-inset-top)), 44px);
        padding-bottom: max(calc(60px + env(safe-area-inset-bottom)), 110px);
    }
}

@supports (-webkit-touch-callout: none) {
    .app-container {
        padding-top: calc(24px + env(safe-area-inset-top));
        padding-bottom: calc(60px + env(safe-area-inset-bottom));
    }
}

<body>
    <div class="fixed-background"></div>
    <div id="alert-container"></div>
    
    <div class="app-container">
    <div class="header">
        <a href="#" id="back-button" class="back-button" aria-label="Voltar">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="page-title">Editar Refeição</h1>
    </div>

    <div class="edit-form" id="edit-form" style="display: none;">
        <form id="edit-meal-form">
            <input type="hidden" name="meal_id" id="meal_id" value="">

            <!-- Informações Básicas -->
            <div class="form-section">
                <h3 class="section-title">Informações Básicas</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="meal_name">Nome da Refeição</label>
                        <input type="text" id="meal_name" name="meal_name" class="form-control" 
                               value="" placeholder="Ex: Arroz com frango grelhado">
                    </div>
                    <div class="form-group">
                        <label for="meal_type">Tipo de Refeição</label>
                        <select id="meal_type" name="meal_type" class="form-control">
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                </div>
                <div class="date-time-wrapper">
                    <div class="form-group">
                        <label for="date_consumed">Data</label>
                        <input type="date" id="date_consumed" name="date_consumed" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label for="time_consumed">Horário</label>
                        <input type="time" id="time_consumed" name="time_consumed" class="form-control" value="">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="servings">Quantidade (porções)</label>
                        <input type="number" id="servings" name="servings" class="form-control" 
                               value="" min="0.1" step="0.1">
                    </div>
                </div>
            </div>

            <!-- Informações Nutricionais -->
            <div class="form-section">
                <h3 class="section-title">Informações Nutricionais</h3>
                <div class="nutrition-display">
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <div class="nutrition-item-label">Calorias</div>
                            <div class="nutrition-item-value" id="total-kcal">
                                0 <span class="nutrition-item-unit">kcal</span>
                            </div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-item-label">Proteínas</div>
                            <div class="nutrition-item-value" id="total-protein">
                                0 <span class="nutrition-item-unit">g</span>
                            </div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-item-label">Carboidratos</div>
                            <div class="nutrition-item-value" id="total-carbs">
                                0 <span class="nutrition-item-unit">g</span>
                            </div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-item-label">Gorduras</div>
                            <div class="nutrition-item-value" id="total-fat">
                                0 <span class="nutrition-item-unit">g</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" id="cancel-btn">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-danger" onclick="deleteMeal()">
                    <i class="fas fa-trash"></i>
                    Excluir
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Verificar autenticação
(async function() {
    const authenticated = await requireAuth();
    if (!authenticated) {
        return; // Já redirecionou para login
    }
    
    // Carregar dados da refeição
    const BASE_URL = window.BASE_APP_URL;
    const urlParams = new URLSearchParams(window.location.search);
    const mealId = parseInt(urlParams.get('id')) || 0;
    
    if (!mealId) {
        alert('ID da refeição inválido.');
        window.location.href = './diary.html';
        return;
    }
    
    let mealData = null;
    let nutritionPerServing = { kcal: 0, protein: 0, carbs: 0, fat: 0 };
    
    // Função para atualizar valores nutricionais
    function updateNutrition() {
        const servings = parseFloat(document.getElementById('servings').value) || 1;
        
        const totalKcal = Math.round(nutritionPerServing.kcal * servings);
        const totalProtein = Math.round(nutritionPerServing.protein * servings * 10) / 10;
        const totalCarbs = Math.round(nutritionPerServing.carbs * servings * 10) / 10;
        const totalFat = Math.round(nutritionPerServing.fat * servings * 10) / 10;
        
        document.getElementById('total-kcal').innerHTML = totalKcal + ' <span class="nutrition-item-unit">kcal</span>';
        document.getElementById('total-protein').innerHTML = totalProtein + ' <span class="nutrition-item-unit">g</span>';
        document.getElementById('total-carbs').innerHTML = totalCarbs + ' <span class="nutrition-item-unit">g</span>';
        document.getElementById('total-fat').innerHTML = totalFat + ' <span class="nutrition-item-unit">g</span>';
    }
    
    // Função para excluir refeição
    async function deleteMeal() {
        if (!confirm('Tem certeza que deseja excluir esta refeição? Esta ação não pode ser desfeita.')) {
            return;
        }
        
        try {
            const token = getAuthToken();
            const response = await authenticatedFetch(`${BASE_URL}/api/delete_meal.php`, {
                method: 'POST',
                body: JSON.stringify({ meal_id: mealId })
            });
            
            if (!response) return; // Token inválido, já redirecionou
            
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                // Sempre usar caminho relativo para manter dentro do app
                window.location.href = './diary.html';
            } else {
                alert(result.message || 'Erro ao excluir refeição.');
            }
        } catch (error) {
            console.error('Erro ao excluir refeição:', error);
            alert('Erro ao excluir refeição. Tente novamente.');
        }
    }
    
    window.deleteMeal = deleteMeal;

    async function loadMealData() {
        try {
            const response = await authenticatedFetch(`${BASE_URL}/api/get_edit_meal_data.php?id=${mealId}`);
            
            if (!response) return; // Token inválido, já redirecionou
            
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.message || 'Erro ao carregar dados da refeição');
            }
            
            mealData = result.data.meal;
            const mealTypeOptions = result.data.meal_type_options;
            
            // Calcular nutrição por porção
            const servings = parseFloat(mealData.servings_consumed) || 1;
            nutritionPerServing = {
                kcal: (mealData.kcal_consumed || 0) / servings,
                protein: (mealData.protein_consumed_g || 0) / servings,
                carbs: (mealData.carbs_consumed_g || 0) / servings,
                fat: (mealData.fat_consumed_g || 0) / servings
            };
            
            // Preencher formulário
            document.getElementById('meal_id').value = mealData.id;
            document.getElementById('meal_name').value = mealData.custom_meal_name || mealData.recipe_name || '';
            document.getElementById('date_consumed').value = mealData.date_consumed;
            document.getElementById('time_consumed').value = new Date(mealData.logged_at).toTimeString().slice(0, 5);
            document.getElementById('servings').value = mealData.servings_consumed || 1;
            
            // Preencher select de meal type
            const mealTypeSelect = document.getElementById('meal_type');
            mealTypeSelect.innerHTML = '';
            for (const [slug, name] of Object.entries(mealTypeOptions)) {
                const option = document.createElement('option');
                option.value = slug;
                option.textContent = name;
                if (slug === mealData.meal_type) {
                    option.selected = true;
                }
                mealTypeSelect.appendChild(option);
            }
            
            // Atualizar valores nutricionais
            updateNutrition();
            
            // Atualizar botão de voltar e cancelar
            const backUrl = `./diary.html?date=${mealData.date_consumed}`;
            document.getElementById('back-button').href = backUrl;
            document.getElementById('cancel-btn').onclick = () => {
                window.location.href = backUrl;
            };
            
            // Mostrar formulário
            document.getElementById('edit-form').style.display = 'block';
            
        } catch (error) {
            console.error('Erro ao carregar dados da refeição:', error);
            alert('Erro ao carregar dados da refeição. Redirecionando...');
            window.location.href = './diary.html';
        }
    }
    
    // Carregar dados ao iniciar
    loadMealData();

// Event listeners
document.getElementById('servings').addEventListener('input', updateNutrition);

    // Validação e envio do formulário
    document.getElementById('edit-meal-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const mealName = document.getElementById('meal_name').value.trim();
        const servings = parseFloat(document.getElementById('servings').value);
        
        if (!mealName) {
            alert('Por favor, insira o nome da refeição.');
            return;
        }
        
        if (!servings || servings <= 0) {
            alert('Por favor, insira uma quantidade válida.');
            return;
        }
        
        try {
            const formData = {
                meal_id: document.getElementById('meal_id').value,
                meal_name: mealName,
                meal_type: document.getElementById('meal_type').value,
                date_consumed: document.getElementById('date_consumed').value,
                time_consumed: document.getElementById('time_consumed').value,
                servings: servings
            };
            
            const response = await authenticatedFetch(`${BASE_URL}/api/edit_meal.php`, {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            if (!response) return; // Token inválido, já redirecionou
            
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                // Sempre usar caminho relativo para manter dentro do app
                window.location.href = './diary.html';
            } else {
                alert(result.message || 'Erro ao atualizar refeição.');
            }
        } catch (error) {
            console.error('Erro ao atualizar refeição:', error);
            alert('Erro ao atualizar refeição. Tente novamente.');
        }
    });
    
    // Event listeners
    document.getElementById('servings').addEventListener('input', updateNutrition);
})();
</script>
