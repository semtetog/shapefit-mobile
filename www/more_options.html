<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="./www-config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mais - ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        if (!window.BASE_APP_URL) { window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/'); } if (window.BASE_APP_URL && window.BASE_APP_URL.endsWith('/')) {
            window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
        }
    </script>
    <script src="./assets/js/auth.js"></script>
    
    <style>
/* CSS do layout nativo para mobile - Mais Opções */
.settings-page-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px 8px 20px 8px;
}

/* Card de perfil - estilo nativo */
.profile-card {
    display: flex;
    align-items: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    text-decoration: none;
    color: var(--text-primary);
    transition: all 0.3s ease;
    margin-bottom: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.profile-card:hover {
    background: rgba(255, 107, 0, 0.1);
    border-color: var(--accent-orange);
    transform: translateY(-2px);
}

.profile-picture {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 16px;
    border: 3px solid var(--accent-orange);
}

.profile-icon-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.05);
    border: 3px solid var(--accent-orange);
    margin-right: 16px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
}

.profile-icon-placeholder i {
    color: var(--accent-orange);
    font-size: 1.5rem;
}

.profile-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.profile-name {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.profile-action {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin: 0;
}

.arrow-icon {
    color: var(--accent-orange);
    font-size: 1.2rem;
}

/* Grid de opções principais - estilo nativo */
.options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin-bottom: 24px;
}

.option-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    text-decoration: none;
    color: var(--text-primary);
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    min-height: 120px;
}

.option-card:hover {
    background: rgba(255, 107, 0, 0.1);
    border-color: var(--accent-orange);
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.option-icon {
    font-size: 2.5rem;
    margin-bottom: 12px;
    transition: transform 0.3s ease;
}

.option-card:hover .option-icon {
    transform: scale(1.1);
}

.option-label {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0;
}

/* Lista de opções - estilo nativo */
.options-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.option-item {
    display: flex;
    align-items: center;
    padding: 18px 20px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.03);
    border-radius: 12px;
    text-decoration: none;
    color: var(--text-primary);
    transition: all 0.2s ease;
    margin-bottom: 8px;
    position: relative;
    overflow: hidden;
}

.option-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 107, 0, 0.2);
    transform: translateY(-1px);
}

.option-item.logout-link {
    background: rgba(239, 68, 68, 0.1);
    border-color: rgba(239, 68, 68, 0.2);
}

.option-item.logout-link:hover {
    background: rgba(239, 68, 68, 0.2);
    border-color: #ef4444;
}

.list-icon {
    font-size: 1.3rem;
    margin-right: 16px;
    width: 24px;
    text-align: center;
    transition: transform 0.2s ease;
}

.option-item:hover .list-icon {
    transform: scale(1.1);
}

.option-item span {
    flex: 1;
    font-size: 1rem;
    font-weight: 500;
    margin: 0;
}

.arrow-icon-list {
    color: var(--text-secondary);
    font-size: 0.9rem;
    transition: transform 0.2s ease;
}

.option-item:hover .arrow-icon-list {
    transform: translateX(4px);
}

/* Seções */
.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0 0 20px 0;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: center;
}

/* Cards com glassmorphism */
.glass-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

/* Responsividade */
@media (max-width: 768px) {
    .settings-page-grid {
        padding: 20px 6px 20px 6px;
    }
    
    .glass-card {
        padding: 20px;
    }
    
    .option-card {
        padding: 20px 12px;
        min-height: 100px;
    }
    
    .option-icon {
        font-size: 2rem;
    }
    
    .option-label {
        font-size: 0.9rem;
    }
    
    .profile-card {
        padding: 16px;
    }
    
    .profile-picture {
        width: 56px;
        height: 56px;
    }
    
    .profile-name {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body>
    <div class="app-container">
        <section class="settings-page-grid">
            <!-- Card de perfil -->
            <a href="#" id="profile-card" class="profile-card">
                <div id="profile-image-container">
                    <div class="profile-icon-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" id="profile-name">Carregando...</h2>
                    <p class="profile-action">Ver e editar perfil</p>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </a>

            <!-- Grade de opções principais -->
            <div class="glass-card">
                <h3 class="section-title">Principais</h3>
                <div class="options-grid">
                    <a href="./dashboard.html" class="option-card">
                        <i class="fas fa-bullseye option-icon" style="color: var(--accent-orange);"></i>
                        <span class="option-label">Minha meta</span>
                    </a>
                    <a href="./content.html" class="option-card">
                        <i class="fas fa-file-alt option-icon" style="color: #3b82f6;"></i>
                        <span class="option-label">Conteúdos</span>
                    </a>
                    <a href="./routine.html" class="option-card">
                        <i class="fas fa-tasks option-icon" style="color: #22c55e;"></i>
                        <span class="option-label">Rotina</span>
                    </a>
                    <a href="./ranking.html" class="option-card">
                        <i class="fas fa-trophy option-icon" style="color: #f59e0b;"></i>
                        <span class="option-label">Ranking</span>
                    </a>
                </div>
            </div>

            <!-- Lista de opções secundárias -->
            <div class="glass-card">
                <h3 class="section-title">Outros</h3>
                <ul class="options-list">
                    <li>
                        <a href="./favorite_recipes.html" class="option-item">
                            <i class="fas fa-heart list-icon" style="color: #ef4444;"></i>
                            <span>Meus Favoritos</span>
                            <i class="fas fa-chevron-right arrow-icon-list"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./measurements_progress.html" class="option-item">
                            <i class="fas fa-camera list-icon" style="color: #8b5cf6;"></i>
                            <span>Fotos e Medidas</span>
                            <i class="fas fa-chevron-right arrow-icon-list"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Opções de conta -->
            <div class="glass-card">
                <h3 class="section-title">Conta</h3>
                <ul class="options-list">
                    <li>
                        <a href="#" id="logout-btn" class="option-item logout-link">
                            <i class="fas fa-sign-out-alt list-icon"></i>
                            <span>Sair da Conta</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation (via JavaScript) -->
    <script>
        const bottomNavScript = document.createElement('script');
        bottomNavScript.src = './assets/js/bottom-nav.js?v=' + Date.now();
        document.head.appendChild(bottomNavScript);
    </script>
    
    <script>
        const BASE_URL = window.BASE_APP_URL || '';
        
        async function loadMoreOptionsData() {
            try {
                const response = await authenticatedFetch(`${BASE_URL}/api/get_more_options_data.php`);
                
                if (!response) return; // Token inválido, já redirecionou
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Erro HTTP:', response.status, text);
                    throw new Error(`Erro ao carregar dados: ${response.status}`);
                }
                
                const text = await response.text();
                if (!text || text.trim() === '') {
                    throw new Error('Resposta vazia do servidor');
                }
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch (parseError) {
                    console.error('Erro ao parsear JSON:', parseError);
                    console.error('Texto recebido:', text);
                    throw new Error('Resposta inválida do servidor');
                }
                
                if (!result.success) {
                    throw new Error(result.message || 'Erro ao carregar dados');
                }
                
                const data = result.data;
                
                // Atualizar nome
                document.getElementById('profile-name').textContent = data.first_name;
                
                // Atualizar foto de perfil
                const profileImageContainer = document.getElementById('profile-image-container');
                const profileCard = document.getElementById('profile-card');
                
                if (data.profile_image_url) {
                    // Criar imagem
                    const img = document.createElement('img');
                    img.src = data.profile_image_url;
                    img.alt = 'Foto de Perfil';
                    img.className = 'profile-picture';
                    img.onerror = function() {
                        // Se a imagem falhar, remover e mostrar placeholder
                        this.remove();
                        const placeholder = document.createElement('div');
                        placeholder.className = 'profile-icon-placeholder';
                        placeholder.innerHTML = '<i class="fas fa-user"></i>';
                        profileImageContainer.appendChild(placeholder);
                    };
                    
                    // Limpar container e adicionar imagem
                    profileImageContainer.innerHTML = '';
                    profileImageContainer.appendChild(img);
                } else {
                    // Se não tem foto, garantir que o placeholder está visível
                    profileImageContainer.innerHTML = '<div class="profile-icon-placeholder"><i class="fas fa-user"></i></div>';
                }
                
                // Atualizar link do perfil
                if (profileCard) {
                    profileCard.href = './edit_profile.html';
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }
        
        // Função para fazer logout
        function handleLogout() {
            // Limpar token
            if (typeof clearAuthToken === 'function') {
                clearAuthToken();
            } else {
                localStorage.removeItem('shapefit_auth_token');
            }
            
            // Redirecionar para login
            window.location.href = './login.html';
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            const authenticated = await requireAuth();
            if (!authenticated) return;
            
            // Configurar botão de logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleLogout();
                });
            }
            
            await loadMoreOptionsData();
        });
    </script>
</body>
</html>
