    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        document.addEventListener('touchmove', function(event) {
            const scrollable = event.target.closest('.app-container, .container');
            if (!scrollable) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

            window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);

<style>
/* Cabeçalho */
.page-header {
    display: grid;
    grid-template-columns: 1fr;
    align-items: center;
    padding: calc(1.5rem + env(safe-area-inset-top, 0px)) 1rem 0;
    margin-bottom: 3.5rem;
    position: relative;
}

.back-button {
    position: absolute;
    left: 1rem;
    top: calc(1.5rem + env(safe-area-inset-top, 0px));
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: var(--text-primary);
    text-decoration: none;
    transition: all 0.3s ease;
    flex-shrink: 0;
    z-index: 1;
}

.back-button:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent-orange);
    color: var(--accent-orange);
    transform: translateX(-2px);
}

.page-header-text {
    text-align: center;
    padding: 0 60px 0 70px;
}


.page-header-text h1 {
    font-size: 1.75rem;
    font-weight: 700;
    margin: 0;
    text-align: center;
    color: var(--text-primary);
}

.page-header-text p {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin: 0.25rem 0 0;
    text-align: center;
}


/* Barra de busca e filtro (copiado de explore_recipes) */
.search-filter-container{display:flex;gap:.75rem;padding:1.5rem 1rem 1.5rem;align-items:center}.search-form{position:relative;flex-grow:1}.search-input{width:100%;height:48px;padding-left:45px;padding-right:15px;background-color:var(--surface-color);border:1px solid var(--border-color);border-radius:16px;color:var(--text-primary);font-size:16px}.search-input:focus{outline:0;border-color:var(--accent-orange)}.search-icon{position:absolute;top:50%;left:18px;transform:translateY(-50%);color:var(--text-secondary);pointer-events:none}.filter-button{flex-shrink:0;width:48px;height:48px;border-radius:16px;border:1px solid var(--border-color);background-color:var(--surface-color);color:var(--text-primary);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:1rem;position:relative;z-index:101}.filter-button.active::after{content:'';position:absolute;top:8px;right:8px;width:8px;height:8px;background-color:var(--accent-orange);border-radius:50%;border:2px solid var(--bg-color)}

/* === AJUSTE DE ESTILO: Espaçamento reduzido entre os cards === */
.recipe-list-stack { 
    display: flex; 
    flex-direction: column; 
    gap: 8px; /* Valor reduzido de 12px para 8px */
    padding: 0 1rem; 
}
.recipe-list-item{padding:12px;display:flex;gap:1rem;align-items:center;text-decoration:none}.recipe-list-image{width:64px;height:64px;flex-shrink:0;border-radius:12px;object-fit:cover}.recipe-list-info{flex-grow:1;display:flex;flex-direction:column;justify-content:center;overflow:hidden}.recipe-list-info h3{font-size:1rem;font-weight:600;margin:0 0 4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.recipe-list-info .kcal{font-size:.85rem;font-weight:500;color:var(--text-secondary);display:flex;align-items:center;gap:6px}.recipe-list-info .kcal i{color:var(--accent-orange)}.favorite-icon{flex-shrink:0;padding-left:1rem;color:var(--accent-orange);font-size:1rem}
.empty-favorites-message{margin:0 1rem;padding:2rem 1.5rem;border-radius:16px;text-align:center}.empty-favorites-message i{font-size:2.5rem;color:var(--accent-orange);margin-bottom:1rem}.empty-favorites-message p{margin:0;color:var(--text-secondary);line-height:1.5}

/* ===== MODAL SHAPEFIT (COMPACTO) ===== */
.modal-overlay {
    position: fixed !important;
    inset: 0 !important;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(14px);
    z-index: 2000 !important;
    opacity: 0;
    visibility: hidden;
    transition: all .3s ease;
}

.modal-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    position: fixed !important;
    bottom: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100vw !important;
    max-width: 100% !important;
    background: rgba(22, 22, 24, 0.95);
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-top: 1px solid rgba(255,255,255,0.1);
    transform: translateY(100%);
    transition: transform .35s cubic-bezier(.25,1,.5,1);
    box-shadow: 0 -12px 52px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    max-height: 100vh;
    overflow: hidden;
    box-sizing: border-box;
    padding-left: env(safe-area-inset-left, 0px);
    padding-right: env(safe-area-inset-right, 0px);
    padding-bottom: 0;
    z-index: 2001 !important;
}

.modal-overlay.visible .modal-content {
    transform: translateY(0);
}

.modal-header {
    padding: 16px 24px 10px;
    text-align: center;
    position: relative;
}

.modal-header::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 44px;
    height: 4px;
    background: rgba(255,255,255,0.28);
    border-radius: 999px;
}

.modal-title {
    font-size: 18px;
    letter-spacing: 0.3px;
    color: var(--text-primary);
    font-weight: 600;
    margin: 0;
    text-transform: uppercase;
}

.modal-scrollable-content {
    padding: 0 18px 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-height: calc(100vh - 260px);
}

.filter-section {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 18px;
    padding: 14px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.filter-section-header {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.filter-section-header p {
    margin: 0;
    font-size: 15px;
    font-weight: 600;
    color: var(--text-primary);
}

.filter-section-header span {
    font-size: 11px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.4px;
}

.sort-pill-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.sort-pill {
    position: relative;
    flex: 1 1 calc(50% - 8px);
    min-width: 110px;
}

.sort-pill input {
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
}

.sort-pill span {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.04);
    font-size: 13px;
    color: var(--text-primary);
    transition: all .2s ease;
}

.sort-pill input:checked + span {
    background: linear-gradient(120deg, #FFAA00, #FF5E00);
    border: none;
    color: #fff;
}

.chips-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 100px);
    gap: 8px;
    justify-content: center;
}

.chip-option {
    position: relative;
    width: 100%;
}

.chip-option input {
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
}

.chip-option span {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 9px;
    border-radius: 11px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.05);
    font-size: 13px;
    color: var(--text-primary);
    height: 42px;
    width: 100%;
    text-align: center;
    line-height: 1.3;
    transition: all .2s ease;
    box-sizing: border-box;
}

.chip-option input:checked + span {
    background: linear-gradient(120deg, #FFAA00, #FF5E00);
    border: none;
    color: #fff;
}

.modal-actions {
    padding: 18px calc(16px + env(safe-area-inset-right, 0px)) calc(18px + 70px + env(safe-area-inset-bottom, 0px)) calc(16px + env(safe-area-inset-left, 0px));
    border-top: 1px solid rgba(255,255,255,0.06);
    background: rgba(22,22,24,0.95);
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: auto;
}

.btn-secondary,
.btn-primary {
    border-radius: 14px;
    height: 46px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all .2s ease;
    flex: 1;
    min-width: 0;
}

.btn-secondary {
    background: rgba(255,255,255,0.08);
    color: var(--text-primary);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.12);
}

.btn-primary {
    background: linear-gradient(120deg, #FFAA00, #FF5E00);
    color: #fff;
}

.btn-primary:hover {
    filter: brightness(1.05);
}

/* === FALLBACKS PARA SAFE AREA === */
@supports (padding: max(0px)) {
    .app-container {
        padding: max(calc(24px + env(safe-area-inset-top)), 44px) 0 max(calc(60px + env(safe-area-inset-bottom)), 110px) 0;
    }
}

@supports (-webkit-touch-callout: none) {
    .app-container {
        padding: calc(24px + env(safe-area-inset-top)) 0 calc(60px + env(safe-area-inset-bottom)) 0;
    }
}

/* === RESPONSIVIDADE === */
@media (max-width: 768px) {
    .app-container {
        padding: calc(20px + env(safe-area-inset-top)) 0 calc(60px + env(safe-area-inset-bottom)) 0;
    }
}
    </style>

<body>
    <div class="fixed-background"></div>
    <div id="alert-container"></div>
    
    <div class="app-container">
        <header class="page-header">
    <script src="./www-config.js"></script>
            <a href="./explore_recipes.html" class="back-button" aria-label="Voltar"><i class="fas fa-chevron-left"></i></a>
            <div class="page-header-text">
                <h1>Receitas Favoritas</h1>
                <p>Sua coleção pessoal de receitas.</p>
            </div>
        </header>

        <div class="search-filter-container">
            <div class="search-form">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-input" class="search-input" placeholder="Buscar nos favoritos..." value="">
            </div>
            <button class="filter-button" id="filter-button" aria-label="Filtrar"><i class="fas fa-sliders-h"></i></button>
        </div>

        <div id="loading-state" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p>Carregando receitas favoritas...</p>
        </div>

        <div class="recipe-list-stack" id="recipes-list" style="display: none;"></div>
        
        <div class="empty-favorites-message glass-card" id="empty-state" style="display: none;">
            <i class="far fa-heart"></i>
            <p id="empty-message">Você ainda não favoritou nenhuma receita.<br><span style="color: var(--accent-orange);">Toque no coração para guardá-las aqui.</span></p>
        </div>
    </div>

    <div class="modal-overlay" id="filter-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Filtros</h2>
            </div>
            
            <div class="modal-scrollable-content">
                <section class="filter-section">
                    <div class="filter-section-header">
                        <p>Ordenar por</p>
                        <span>Escolha apenas uma opção</span>
                    </div>
                    <div class="sort-pill-group">
                        <label class="sort-pill">
                            <input type="radio" id="sort_name_asc" name="sort" value="name_asc">
                            <span>Nome (A-Z)</span>
                        </label>
                        <label class="sort-pill">
                            <input type="radio" id="sort_kcal_asc" name="sort" value="kcal_asc">
                            <span>Menos Calóricas</span>
                        </label>
                        <label class="sort-pill">
                            <input type="radio" id="sort_protein_desc" name="sort" value="protein_desc">
                            <span>Mais Proteicas</span>
                        </label>
                        <label class="sort-pill">
                            <input type="radio" id="sort_time_asc" name="sort" value="time_asc">
                            <span>Mais Rápidas</span>
                        </label>
                    </div>
                </section>
                
                <section class="filter-section">
                    <div class="filter-section-header">
                        <p>Categorias</p>
                        <span>Selecione quantas quiser</span>
                    </div>
                    <div class="chips-grid" id="category-options">
                        <div style="grid-column: 1 / -1; text-align:center; padding: 20px; color: var(--text-secondary);">
                            <i class="fas fa-spinner fa-spin"></i> Carregando categorias...
                        </div>
                    </div>
                </section>
            </div>
            
            <div class="modal-actions">
                <button class="btn-secondary" id="clear-filters-btn">Limpar</button>
                <button class="btn-primary" id="apply-filters-btn">Aplicar</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <script src="./assets/js/bottom-nav.js"></script>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <script>
        // Verificar autenticação
        (async function() {
            const authenticated = await requireAuth();
            if (!authenticated) {
                return; // Já redirecionou para login
            }
            
            const BASE_URL = window.BASE_APP_URL;
            let pageData = null;
            let allCategories = [];
            
            // Carregar dados da página
            async function loadPageData() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const query = urlParams.get('q') || '';
                    const sort = urlParams.get('sort') || '';
                    const categories = urlParams.get('categories') || '';
                    
                    const apiUrl = `${BASE_URL}/api/get_favorite_recipes_data.php?q=${encodeURIComponent(query)}&sort=${encodeURIComponent(sort)}&categories=${encodeURIComponent(categories)}`;
                    const response = await authenticatedFetch(apiUrl);
                    
                    if (!response) return; // Token inválido, já redirecionou
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.message || 'Erro ao carregar dados');
                    }
                    
                    pageData = result.data;
                    allCategories = result.data.all_categories || [];
                    
                    // Preencher input de busca
                    document.getElementById('search-input').value = query;
                    
                    // Renderizar categorias no modal
                    renderCategories();
                    
                    // Renderizar receitas
                    renderRecipes();
                    
                    // Restaurar estado dos filtros
                    restoreFiltersState();
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    document.getElementById('loading-state').innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px; color: var(--accent-orange);"></i>
                        <p>Erro ao carregar receitas favoritas. Tente novamente.</p>
                    `;
                }
            }
            
            function renderCategories() {
                const container = document.getElementById('category-options');
                container.innerHTML = '';
                
                allCategories.forEach(category => {
                    const option = document.createElement('label');
                    option.className = 'chip-option';
                    option.innerHTML = `
                        <input type="checkbox" id="cat_${category.id}" name="categories" value="${category.id}">
                        <span>${escapeHtml(category.name)}</span>
                    `;
                    container.appendChild(option);
                });
            }
            
            function renderRecipes() {
                document.getElementById('loading-state').style.display = 'none';
                
                if (pageData.recipes && pageData.recipes.length > 0) {
                    document.getElementById('recipes-list').style.display = 'flex';
                    document.getElementById('empty-state').style.display = 'none';
                    
                    const recipesHtml = pageData.recipes.map(recipe => {
                        const imageUrl = recipe.image_filename 
                            ? `${BASE_URL}/assets/images/recipes/${recipe.image_filename}`
                            : `${BASE_URL}/assets/images/recipes/placeholder_food.jpg`;
                        
                        return `
                            <a href="view_recipe.html?id=${recipe.id}" class="recipe-list-item glass-card">
                                <img src="${imageUrl}" alt="${escapeHtml(recipe.name)}" class="recipe-list-image">
                                <div class="recipe-list-info">
                                    <h3>${escapeHtml(recipe.name)}</h3>
                                    <span class="kcal"><i class="fas fa-fire-alt"></i> ${Math.round(recipe.kcal_per_serving || 0)} kcal</span>
                                </div>
                                <div class="favorite-icon"><i class="fas fa-heart"></i></div>
                            </a>
                        `;
                    }).join('');
                    
                    document.getElementById('recipes-list').innerHTML = recipesHtml;
                } else {
                    document.getElementById('recipes-list').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const isFiltered = urlParams.has('q') || urlParams.has('sort') || urlParams.has('categories');
                    document.getElementById('empty-message').innerHTML = isFiltered
                        ? 'Nenhuma receita favorita encontrada com estes filtros.'
                        : 'Você ainda não favoritou nenhuma receita.<br><span style="color: var(--accent-orange);">Toque no coração para guardá-las aqui.</span>';
                }
            }
            
            function restoreFiltersState() {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Restaurar ordenação
                const initialSort = urlParams.get('sort') || '';
                setTimeout(() => {
                    const sortRadio = document.querySelector(`input[name="sort"][value="${initialSort}"]`);
                    if (sortRadio) sortRadio.checked = true;
                    
                    // Restaurar categorias
                    const initialCategories = (urlParams.get('categories') || '').split(',').filter(c => c);
                    initialCategories.forEach(catId => {
                        const checkbox = document.getElementById(`cat_${catId}`);
                        if (checkbox) checkbox.checked = true;
                    });
                    
                    // Marcar botão de filtro como ativo
                    const filterButton = document.getElementById('filter-button');
                    if (filterButton && (urlParams.has('sort') || urlParams.has('categories') || urlParams.has('q'))) {
                        filterButton.classList.add('active');
                    }
                }, 100);
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Carregar dados ao iniciar
            loadPageData();
            
            // Script de filtro - executar após DOM estar pronto
            function setupFilterModal() {
                const filterButton = document.getElementById('filter-button');
                const filterModal = document.getElementById('filter-modal');
                
                if (filterButton && filterModal) {
                    const modalContent = filterModal.querySelector('.modal-content');
                    const closeModal = () => {
                        filterModal.classList.remove('visible');
                        // Resetar transform quando fechar
                        setTimeout(() => {
                            modalContent.style.transform = '';
                            modalContent.style.transition = '';
                        }, 350);
                        // Mostrar bottom-nav quando modal fechar
                        const bottomNav = document.querySelector('.bottom-nav');
                        if (bottomNav) {
                            bottomNav.style.display = 'flex';
                        }
                    };
                    
                    const toggleModal = () => {
                        const isOpening = !filterModal.classList.contains('visible');
                        filterModal.classList.toggle('visible');
                        
                        // Resetar transform quando abrir
                        if (isOpening) {
                            modalContent.style.transform = '';
                            modalContent.style.transition = '';
                        } else {
                            // Resetar transform quando fechar
                            setTimeout(() => {
                                modalContent.style.transform = '';
                                modalContent.style.transition = '';
                            }, 350);
                        }
                        
                        // Esconder/mostrar bottom-nav quando modal abrir/fechar
                        const bottomNav = document.querySelector('.bottom-nav');
                        if (bottomNav) {
                            if (filterModal.classList.contains('visible')) {
                                bottomNav.style.display = 'none';
                            } else {
                                bottomNav.style.display = 'flex';
                            }
                        }
                    };
                    
                    filterButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        toggleModal();
                    });
                    
                    filterModal.addEventListener('click', (e) => {
                        if (e.target === filterModal) {
                            closeModal();
                        }
                    });
                    
                    // Funcionalidade de arrastar para fechar
                    const modalHeader = modalContent.querySelector('.modal-header');
                    if (modalHeader) {
                        let startY = 0;
                        let isDragging = false;
                        
                        modalHeader.addEventListener('touchstart', (e) => {
                            startY = e.touches[0].clientY;
                            isDragging = true;
                            modalContent.style.transition = 'none';
                        }, { passive: true });
                        
                        modalHeader.addEventListener('touchmove', (e) => {
                            if (!isDragging) return;
                            const currentY = e.touches[0].clientY;
                            const deltaY = currentY - startY;
                            if (deltaY > 0) {
                                modalContent.style.transform = `translateY(${deltaY}px)`;
                            }
                        }, { passive: true });
                        
                        modalHeader.addEventListener('touchend', (e) => {
                            if (!isDragging) return;
                            isDragging = false;
                            modalContent.style.transition = 'transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)';
                            const currentY = e.changedTouches[0].clientY;
                            const deltaY = currentY - startY;
                            const threshold = modalContent.offsetHeight * 0.3;
                            
                            if (deltaY > threshold) {
                                closeModal();
                            } else {
                                modalContent.style.transform = 'translateY(0)';
                                // Resetar transform após animação
                                setTimeout(() => {
                                    modalContent.style.transform = '';
                                    modalContent.style.transition = '';
                                }, 400);
                            }
                        }, { passive: true });
                    }
                }
                
                const searchInput = document.getElementById('search-input');
                const applyFiltersBtn = document.getElementById('apply-filters-btn');
                const clearFiltersBtn = document.getElementById('clear-filters-btn');
                
                const applyAndRedirect = () => {
                    const query = searchInput.value.trim();
                    const sortValueInput = document.querySelector('input[name="sort"]:checked');
                    const sortValue = sortValueInput ? sortValueInput.value : '';
                    const selectedCategories = Array.from(document.querySelectorAll('#category-options input:checked')).map(input => input.value);
                    if (query === '' && selectedCategories.length === 0 && !sortValue) {
                        window.location.href = './favorite_recipes.html';
                        return;
                    }
                    // Usar caminho relativo para manter dentro do app
                    const params = new URLSearchParams();
                    if (query) params.set('q', query);
                    if (sortValue) params.set('sort', sortValue);
                    if (selectedCategories.length > 0) params.set('categories', selectedCategories.join(','));
                    const queryString = params.toString();
                    window.location.href = queryString ? `./favorite_recipes.html?${queryString}` : './favorite_recipes.html';
                };
                
                if (applyFiltersBtn) {
                    applyFiltersBtn.addEventListener('click', applyAndRedirect);
                }
                
                if (clearFiltersBtn) {
                    clearFiltersBtn.addEventListener('click', () => {
                        window.location.href = './favorite_recipes.html';
                    });
                }
                
                if (searchInput) {
                    let debounceTimer;
                    searchInput.addEventListener('input', () => {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => {
                            const currentUrl = new URL(window.location.href);
                            const currentQuery = currentUrl.searchParams.get('q') || '';
                            const newQuery = searchInput.value.trim();
                            if (currentQuery !== newQuery) {
                                // Usar caminho relativo para manter dentro do app
                                const params = new URLSearchParams(currentUrl.search);
                                if (newQuery) {
                                    params.set('q', newQuery);
                                } else {
                                    params.delete('q');
                                }
                                const queryString = params.toString();
                                window.location.href = queryString ? `./favorite_recipes.html?${queryString}` : './favorite_recipes.html';
                            }
                        }, 500);
                    });
                }
            }
            
            // Re-executar quando carregado via SPA
            window.addEventListener('spa-page-loaded', function(e) {
                if (e.detail && e.detail.isSPANavigation) {
                    const pageName = window.location.pathname.split('/').pop();
                    if (pageName === 'favorite_recipes.html') {
                        setTimeout(() => {
                            loadPageData();
                        }, 100);
                    }
                }
            });
            
            // Executar quando DOM estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupFilterModal);
            } else {
                setupFilterModal();
            }
        })();
    </script>
</body>
