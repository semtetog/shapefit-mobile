<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShapeFIT">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ShapeFIT">
    <meta name="theme-color" content="transparent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Script Critical -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
    </script>
    
    <title>Conteúdos - ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Carregar config ANTES de tudo -->
    <script src="./www-config.js"></script>
    <script>
        // BASE_APP_URL já foi definido pelo www-config.js
        // Se não foi definido (fallback), usar URL local
        if (!window.BASE_APP_URL) {
            // BASE_APP_URL já foi definido pelo www-config.js
            if (!window.BASE_APP_URL) { window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/'); } if (window.BASE_APP_URL && window.BASE_APP_URL.endsWith('/')) {
                window.BASE_APP_URL = window.BASE_APP_URL.slice(0, -1);
            }
        }
        console.log('[content] BASE_APP_URL:', window.BASE_APP_URL);
    </script>
    
    <!-- Auth Script -->
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/common.js"></script>
    
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            /* Padding será controlado pelo _android.css e _global.css */
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        /* Fix específico para iOS PWA - remove margem cinza abaixo do bottom nav */
        @supports (-webkit-touch-callout: none) {
            /* Garantir que body/html cubram toda altura e tenham mesma cor */
            body {
                height: 100vh !important;
                min-height: 100vh !important;
            }
            
            html {
                height: 100vh !important;
                min-height: 100vh !important;
            }
            
            /* Garantir que não haja espaço visível abaixo */
            body::after {
                height: 100vh !important;
                min-height: 100vh !important;
            }
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 1rem;
            justify-content: flex-start;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-orange);
            color: var(--accent-orange);
            transform: translateX(-2px);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .content-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .content-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }
        
        .content-card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        
        .content-thumbnail {
            position: relative;
        }
        
        .content-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
        }
        
        .content-info {
            flex: 1;
            min-width: 0;
        }
        
        .content-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            overflow: visible;
            text-overflow: clip;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }
        
        /* Garantir que o card não saia do grid */
        .content-card {
            min-width: 0;
            overflow: hidden;
        }
        
        .content-card-header {
            min-width: 0;
        }
        
        .content-description {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .content-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .content-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .author-avatar,
        .author-avatar-placeholder {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .author-avatar {
            object-fit: cover;
            border: 2px solid rgba(255, 107, 0, 0.3);
        }
        
        .author-avatar-placeholder {
            background: rgba(255, 107, 0, 0.2);
            border: 2px solid rgba(255, 107, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-orange);
        }
        
        .author-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .content-date {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }
        
        .content-date i {
            font-size: 0.75rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        
        .empty-state-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: rgba(255, 107, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .empty-state-icon i {
            font-size: 3rem;
            color: var(--accent-orange);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 12px 0;
        }
        
        .empty-state p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="page-header">
            <a href="./main_app.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">
                Conteúdos
            </h1>
        </div>
        
        <div id="content-container">
            <!-- Conteúdos serão carregados aqui -->
        </div>
    </div>
    
    <script>
        // Verificar autenticação
        if (!isAuthenticated()) {
            const targetUrl = './auth/login.html';
            window.location.href = targetUrl;
        }
        
        const contentContainer = document.getElementById('content-container');
        
        // Ícones e labels por tipo
        const contentIcons = {
            'chef': 'fas fa-utensils',
            'supplements': 'fas fa-pills',
            'videos': 'fas fa-play',
            'articles': 'fas fa-file-alt',
            'pdf': 'fas fa-file-pdf'
        };
        
        const contentLabels = {
            'chef': 'Receitas',
            'supplements': 'Suplementos',
            'videos': 'Vídeos',
            'articles': 'Artigos',
            'pdf': 'PDFs'
        };
        
        // Carregar conteúdos
        async function loadContents() {
            try {
                const response = await authenticatedFetch(`${window.BASE_APP_URL}/api/get_content_data.php`);
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Erro HTTP:', response.status, text.substring(0, 500));
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                // Verificar se a resposta é JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Resposta não é JSON:', text.substring(0, 500));
                    throw new Error('Resposta do servidor não é JSON');
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    if (result.message && result.message.includes('Onboarding')) {
                        const targetUrl = './onboarding/onboarding.html';
                        window.location.href = targetUrl;
                        return;
                    }
                    throw new Error(result.message || 'Erro ao carregar conteúdos');
                }
                
                // Log para debug
                console.log('[Content] Dados recebidos da API:', result.data.contents);
                if (result.data.contents && result.data.contents.length > 0) {
                    result.data.contents.forEach((content, index) => {
                        console.log(`[Content] Conteúdo ${index + 1}:`, {
                            id: content.id,
                            title: content.title,
                            content_type: content.content_type,
                            thumbnail_url: content.thumbnail_url
                        });
                    });
                }
                
                renderContents(result.data.contents);
                
            } catch (error) {
                console.error('Erro ao carregar conteúdos:', error);
                // Se o erro for de parsing JSON, tentar ler como texto
                if (error.message && error.message.includes('JSON')) {
                    try {
                        const response = await authenticatedFetch(`${window.BASE_APP_URL}/api/get_content_data.php`);
                        const text = await response.text();
                        console.error('Resposta do servidor (texto):', text.substring(0, 1000));
                    } catch (e) {
                        console.error('Erro ao ler resposta:', e);
                    }
                }
                renderEmptyState();
            }
        }
        
        function renderContents(contents) {
            if (!contents || contents.length === 0) {
                renderEmptyState();
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'content-grid';
            
            contents.forEach(content => {
                const card = createContentCard(content);
                grid.appendChild(card);
            });
            
            contentContainer.innerHTML = '';
            contentContainer.appendChild(grid);
        }
        
        function createContentCard(content) {
            const card = document.createElement('a');
            card.href = `./view_content.html?id=${content.id}`;
            card.className = 'content-card';
            
            let thumbnailHTML = '';
            
            // Thumbnail para vídeos
            if (content.thumbnail_url && content.content_type === 'videos') {
                let thumbnailUrl = content.thumbnail_url;
                // Construir URL da mesma forma que o arquivo da raiz
                if (!thumbnailUrl.match(/^https?:\/\//)) {
                    if (thumbnailUrl.startsWith('/')) {
                        // URL relativa começando com / - usar BASE_APP_URL
                        thumbnailUrl = window.BASE_APP_URL + thumbnailUrl;
                    } else {
                        // URL relativa sem / - adicionar / e usar BASE_APP_URL
                        thumbnailUrl = window.BASE_APP_URL + '/' + thumbnailUrl.replace(/^\//, '');
                }
                }
                
                console.log('[Content] Thumbnail URL:', thumbnailUrl);
                
                thumbnailHTML = `
                    <div class="content-thumbnail" style="width: 100%; height: 200px; border-radius: 12px; overflow: hidden; margin-bottom: 16px; background: rgba(0, 0, 0, 0.2); position: relative; pointer-events: none;">
                        <img src="${escapeHtml(thumbnailUrl)}" 
                             alt="${escapeHtml(content.title)}" 
                             style="width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none;"
                             onerror="this.style.display='none';">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.6); border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; pointer-events: none;">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                `;
            } else if (content.content_type === 'pdf') {
                // Preview de PDF
                thumbnailHTML = `
                    <div class="content-thumbnail" style="width: 100%; height: 200px; border-radius: 12px; overflow: hidden; margin-bottom: 16px; background: rgba(255, 107, 0, 0.1); display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-file-pdf" style="font-size: 4rem; color: var(--accent-orange);"></i>
                    </div>
                `;
            }
            
            // Autor
            let authorHTML = '';
            if (content.author_name) {
                let authorPhotoHTML = '';
                if (content.author_image_url) {
                    authorPhotoHTML = `<img src="${escapeHtml(content.author_image_url)}" alt="${escapeHtml(content.author_name)}" class="author-avatar" onerror="this.parentElement.innerHTML='<div class=\\'author-avatar-placeholder\\'>${getInitials(content.author_name)}</div>';">`;
                } else {
                    authorPhotoHTML = `<div class="author-avatar-placeholder">${getInitials(content.author_name)}</div>`;
                }
                
                authorHTML = `
                    <div class="content-author">
                        ${authorPhotoHTML}
                        <span class="author-name">${escapeHtml(content.author_name)}</span>
                    </div>
                `;
            }
            
            // Data
            const date = content.created_at ? new Date(content.created_at) : null;
            const dateStr = date ? date.toLocaleDateString('pt-BR') : '';
            
            card.innerHTML = `
                ${thumbnailHTML}
                <div class="content-card-header">
                    <div class="content-info">
                        <h3>${escapeHtml(content.title)}</h3>
                        ${content.description ? `<p class="content-description">${escapeHtml(content.description)}</p>` : ''}
                    </div>
                </div>
                <div class="content-meta">
                    ${authorHTML}
                    ${dateStr ? `
                        <div class="content-date">
                            <i class="fas fa-calendar"></i>
                            <span>${dateStr}</span>
                        </div>
                    ` : ''}
                </div>
            `;
            
            return card;
        }
        
        function getInitials(name) {
            if (!name) return '??';
            const parts = name.trim().split(' ');
            if (parts.length > 1) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return parts[0].substring(0, 2).toUpperCase();
        }
        
        function renderEmptyState() {
            contentContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3>Nenhum conteúdo disponível</h3>
                    <p>Nenhum conteúdo disponível no momento. Volte mais tarde!</p>
                </div>
            `;
        }
        
        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadContents();
        });
    </script>
    
    <!-- Bottom Nav -->
    <script src="./assets/js/bottom-nav.js"></script>
</body>
</html>
