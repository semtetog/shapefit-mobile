<html lang="pt-BR">
<head>

    <script>
        // BASE_APP_URL j치 foi definido pelo www-config.js
        // Se n칚o foi definido (fallback), usar URL local
        if (!window.BASE_APP_URL) {
            // BASE_APP_URL j치 foi definido pelo www-config.js
            if (!window.BASE_APP_URL) { window.BASE_APP_URL = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/'); } if (window.BASE_APP_URL && window.BASE_APP_URL.endsWith('/')) {

    <style>
        :root {
            --bg-color: #101010;
            --bg-gradient-start: #222222;
            --primary-orange-gradient: linear-gradient(45deg, #FFAE00, #F83600);
            --text-primary: #F5F5F5;
            --text-secondary: #A3A3A3;
            --text-muted: #777;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: linear-gradient(165deg, rgba(60, 60, 60, 0.3) 0%, rgba(45, 45, 45, 0.2) 100%);
            --font-family: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: var(--font-family);
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 90% 90%, var(--bg-gradient-start) 0%, transparent 40%),
                radial-gradient(circle at 10% 10%, var(--bg-gradient-start) 0%, transparent 40%);
            background-attachment: fixed;
        }

        body {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 90% 90%, var(--bg-gradient-start) 0%, transparent 40%),
                radial-gradient(circle at 10% 10%, var(--bg-gradient-start) 0%, transparent 40%);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        @supports (-webkit-touch-callout: none) {
            html {
                height: 100vh;
                height: -webkit-fill-available;
            }
            
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            overflow: hidden;
        }

        .dashboard-page {
            margin-top: 0;
            padding-bottom: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            height: 100vh;
            flex: 1;
        }

        .page-title h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        .calories-card {
            padding: 28px 20px;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .calories-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calories-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calories-emoji {
            font-size: 1.5rem;
        }

        .calories-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
        }

        .calories-title {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0;
        }

        .macros-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .macro-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            box-sizing: border-box;
            min-width: 0;
        }

        .macro-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .macro-emoji {
            font-size: 1.1rem;
        }

        .macro-card h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            text-align: center;
        }

        .macro-values {
            display: flex;
            align-items: baseline;
            gap: 4px;
            justify-content: center;
        }

        .macro-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .macro-total {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin: 0;
        }

        .btn-primary {
            background-image: var(--primary-orange-gradient);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 14px 20px;
            color: var(--text-secondary);
            width: 100%;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .dashboard-page {
                padding: 0 16px;
                gap: 20px;
            }
            
            .calories-card {
                padding: 24px 18px;
                gap: 20px;
            }
            
            .calories-value {
                font-size: 2.4rem;
            }
            
            .macro-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

            <div class="calories-card">
                <div class="calories-header">
                    <div class="calories-top">
                        <span class="calories-emoji">游댠</span>
                        <div class="calories-value" id="calories-value">0</div>

                <div class="macros-grid">

                    <div class="macro-card">
                        <div class="macro-header">
                            <span class="macro-emoji">游볼</span>
                            <h4>Prote칤nas</h4>
                        </div>
                        <div class="macro-values">
                            <span class="macro-value"><span id="protein-consumed">0</span>g</span>
                            <span class="macro-total">/<span id="protein-goal">0</span>g</span>
                        </div>
                    </div>

                    <div class="macro-card">
                        <div class="macro-header">
                            <span class="macro-emoji">游볨</span>
                            <h4>Gorduras</h4>
                        </div>
                        <div class="macro-values">

                            <span class="macro-total">/<span id="fat-goal">0</span>g</span>
                        </div>
                    </div>

                    <div class="macro-card">
                        <div class="macro-header">
                            <span class="macro-emoji">游눦</span>
                            <h4>츼gua</h4>
                        </div>
                        <div class="macro-values">
                            <span class="macro-value"><span id="water-consumed">0</span>ml</span>
                            <span class="macro-total">/<span id="water-goal">0</span>ml</span>
                        </div>
                    </div>
                </div>

                <a href="./main_app.html" class="btn-primary">
                    Continuar para o App
                </a>

                <a href="./onboarding/onboarding.html?refazer=true" class="btn-secondary">
                    Refazer question치rio
                </a>
            </div>
        </section>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
        const BASE_URL = window.BASE_APP_URL || '';
        
        function formatNumber(num) {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        async function loadDashboardData() {
            try {
                console.log('Iniciando carregamento de dados...');
                const authenticated = await requireAuth();
                if (!authenticated) {
                    console.log('Usu치rio n칚o autenticado');
                    return;
                }
                
                console.log('Fazendo requisi칞칚o para:', `${BASE_URL}/api/get_dashboard_goals_data.php`);
                const response = await authenticatedFetch(`${BASE_URL}/api/get_dashboard_goals_data.php`);
                
                if (!response) {
                    console.error('Resposta vazia');
                    return;
                }
                
                if (!response.ok) {
                    const text = await response.text();
                    console.error('Erro HTTP:', response.status, text);
                    return;
                }
                
                const text = await response.text();
                console.log('Resposta recebida:', text);
                
                if (!text || text.trim() === '') {
                    console.error('Resposta vazia do servidor');
                    return;
                }
                
                let result;
                try {
                    result = JSON.parse(text);
                    console.log('JSON parseado:', result);
                } catch (parseError) {
                    console.error('Erro ao parsear JSON:', parseError);
                    console.error('Texto recebido:', text);
                    return;
                }
                
                if (!result.success) {
                    console.error('API retornou erro:', result.message);
                    return;
                }
                
                const data = result.data;
                const goals = data.goals;
                
                console.log('Dados dos goals:', goals);
                
                if (goals && goals.calories) {
                    document.getElementById('calories-value').textContent = formatNumber(goals.calories.goal || 0);
                }
                if (goals && goals.carbs) {
                    document.getElementById('carbs-consumed').textContent = goals.carbs.consumed || 0;
                    document.getElementById('carbs-goal').textContent = goals.carbs.goal || 0;
                }
                if (goals && goals.protein) {
                    document.getElementById('protein-consumed').textContent = goals.protein.consumed || 0;
                    document.getElementById('protein-goal').textContent = goals.protein.goal || 0;
                }
                if (goals && goals.fat) {
                    document.getElementById('fat-consumed').textContent = goals.fat.consumed || 0;
                    document.getElementById('fat-goal').textContent = goals.fat.goal || 0;
                }
                if (goals && goals.water) {
                    document.getElementById('water-consumed').textContent = goals.water.consumed || 0;
                    document.getElementById('water-goal').textContent = goals.water.goal || 0;
                }
                
                console.log('Dados atualizados na p치gina');
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, iniciando loadDashboardData...');
            loadDashboardData();
        });
    </script>
    
    <!-- Bottom Nav -->
    <script src="./assets/js/bottom-nav.js"></script>
