<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShapeFIT">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ShapeFIT">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    <meta name="theme-color" content="transparent">
    <meta name="msapplication-navbutton-color" content="transparent">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Script Critical - Define altura real do viewport -->
    <script>
        function setRealViewportHeight() { 
            const vh = window.innerHeight * 0.01; 
            document.documentElement.style.setProperty('--vh', `${vh}px`); 
        }
        setRealViewportHeight();
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
            setTimeout(setRealViewportHeight, 100);
        });
        
        if (window.visualViewport) {
            const updateKeyboardOffset = () => {
                const viewportHeight = window.visualViewport.height;
                const offset = Math.max(0, window.innerHeight - viewportHeight);
                document.documentElement.style.setProperty('--keyboard-offset', `${offset}px`);
            };
            
            window.visualViewport.addEventListener('resize', updateKeyboardOffset);
            window.visualViewport.addEventListener('scroll', updateKeyboardOffset);
            window.addEventListener('orientationchange', updateKeyboardOffset);
            updateKeyboardOffset();
        }
        
        document.addEventListener('touchmove', function(event) {
            const scrollable = event.target.closest('.app-container, .container, #spa-container');
            if (!scrollable) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
    
    <!-- Script para detectar Android -->
    <script>
        (function detectAndroid() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const isAndroid = /android/i.test(userAgent);
                    if (isAndroid) {
                        document.body.classList.add('android-mobile');
                    }
                });
            } else {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                const isAndroid = /android/i.test(userAgent);
                if (isAndroid) {
                    document.body.classList.add('android-mobile');
                }
            }
        })();
    </script>
    
    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('./sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registrado:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Falha no registro do ServiceWorker:', error);
                });
        });
    }
    </script>
    
    <title id="page-title">ShapeFIT</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Variáveis Globais e Config -->
    <script src="./www-config.js"></script>
    
    <!-- Auth Script (deve ser carregado antes de qualquer código que use autenticação) -->
    <script src="./assets/js/auth.js"></script>
    
    <!-- Scripts globais -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <!-- Bottom Nav Script (carregado globalmente) -->
    <script src="./assets/js/bottom-nav.js"></script>
    
    <!-- Banner Carousel Script (carregado globalmente para funcionar com SPA) -->
    <script src="./assets/js/banner-carousel.js"></script>
    
    <!-- Router SPA -->
    <script src="./assets/js/router.js"></script>
    
    <style>
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        a, button, .btn, [role="button"] {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Container SPA - onde as views serão renderizadas */
        #spa-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="fixed-background"></div>
    <div id="alert-container"></div>
    
    <!-- Container SPA - onde as views serão renderizadas -->
    <div id="spa-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('contextmenu', function(e) {
                const target = e.target.closest('a, button, .btn, [role="button"]');
                if (target) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('selectstart', function(e) {
                const target = e.target.closest('a, button, .btn, [role="button"]');
                if (target) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
